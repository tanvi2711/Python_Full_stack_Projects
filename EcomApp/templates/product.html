<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products | ShopNow</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins','Segoe UI',sans-serif;
}

/* ================= BODY ================= */
body{
    background:#eef1f6;
}

/* ================= NAVBAR ================= */
.navbar{
    height:70px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 50px;
    background:linear-gradient(90deg,#0f4c81,#1e88e5);
    color:white;
}

.navbar a{
    color:white;
    text-decoration:none;
    font-weight:600;
}

/* ================= PAGE TITLE ================= */
.page-title{
    text-align:center;
    margin:40px 0 20px;
    font-size:34px;
    font-weight:700;
}

/* ================= PRODUCT GRID ================= */
.products{
    width:95%;
    max-width:1400px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
    gap:28px;
    padding-bottom:60px;
}

/* ================= PRODUCT CARD ================= */
.product{
    background:white;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.08);
    transition:all .3s ease;
    text-align:center;
}

.product:hover{
    transform:translateY(-8px);
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

.product img{
    width:100%;
    height:220px;
    object-fit:cover;
}

.product h2{
    font-size:18px;
    margin:15px 10px 6px;
}
    
.product p{
    font-size:16px;
    font-weight:600;
    color:#1e88e5;
    margin-bottom:14px;
}

/* ================= BUTTONS ================= */
.product-actions{
    display:flex;
    justify-content:center;
    gap:12px;
    margin-bottom:18px;
}

.product-actions button{
    padding:10px 18px;
    border:none;
    border-radius:20px;
    color:white;
    cursor:pointer;
    font-size:14px;
}

/* Add to Cart */
.cart-btn{
    background:linear-gradient(90deg,#1e88e5,#0f4c81);
}


</style>
    
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">
    <a href="/">ShopNow</a>
    <a href="/cart/">Cart</a>
</nav>

<!-- ================= PAGE TITLE ================= -->
<h1 class="page-title">Our Products</h1>

    <!-- ================= PRODUCTS ================= -->
<div class="products">
{% for product in products %}
    <div class="product">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>â‚¹ {{ product.price }}</p>

        <div class="product-actions">
            <button class="cart-btn">Add to Cart</button>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
{% endfor %}
</div>



</body>
</html>
