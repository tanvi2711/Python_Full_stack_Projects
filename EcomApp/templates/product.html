<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Product List</h1>
{% for product in products %}
	<h2>{{product.name}}</h2>
	<img {% url product.image.url %} >
	<h3>{{product.price}}</h3>
	<button>Add to cart</button>
	<button>Buy now</button>	
{% endfor %}

</body>

</html>
