body{

/* ================= SUCCESS CARD ================= */
.success-card{
    background:#ffffff;
    width:100%;
    max-width:420px;
    padding:40px 30px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 35px rgba(0,0,0,0.12);
    animation:pop 0.6s ease;
}

@keyframes pop{
    from{transform:scale(0.85);opacity:0}
    to{transform:scale(1);opacity:1}
}

/* ================= ICON ================= */
.success-icon{
    width:90px;
    height:90px;
    margin:0 auto 20px;
    background:#e8f5e9;

    color:#2e7d32;
}

/* ================= TEXT ================= */

    font-size:26px;
    color:#2e7d32;
    margin-bottom:10px;
}

.success-card p{
    font-size:15px;
    color:#555;
    margin-bottom:22px;
    line-height:1.6;
}

/* ================= ORDER INFO ================= */
.order-info{
    background:#f6f9ff;
    border-radius:12px;
    padding:15px;
    font-size:14px;
    color:#333;
    margin-bottom:25px;
}

.order-info div{
    display:flex;
    justify-content:space-between;
    margin-bottom:8px;
}

.order-info div:last-child{
    margin-bottom:0;
    font-weight:600;
}

/* ================= BUTTONS ================= */
.actions{
    display:flex;
    gap:14px;
    justify-content:center;
}

.actions a{
    text-decoration:none;
    padding:12px 18px;
    border-radius:12px;
    font-size:14px;
    font-weight:600;
    transition:all 0.3s ease;
}

.btn-primary{
    background:#1e88e5;
    color:white;
}

.btn-primary:hover{
    background:#1565c0;
    transform:translateY(-2px);
}

.btn-outline{
    border:2px solid #1e88e5;
    color:#1e88e5;
}

.btn-outline:hover{
    background:#e3f2fd;
