{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account | ShopNow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">

  <!-- Signup Card -->
  <div
    class="bg-white w-full max-w-md rounded-2xl shadow-2xl p-8
           transform transition-all duration-700
           animate-fade-in-scale"
  >

    <!-- User Icon -->
    <div class="flex justify-center -mt-20 mb-6">
      <div
        class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center
               shadow-lg animate-bounce-slow"
      >
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-12 h-12 text-white"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 11c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19.4 20A7.4 7.4 0 004.6 20"/>
        </svg>
      </div>
    </div>

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Create New Account
    </h2>

    <!-- Signup Form -->
    <form method="post" class="space-y-4">
      {% csrf_token %}

      <!-- Django Form Fields -->
      <div class="space-y-3">
        {{ form.as_p }}
      </div>

      <!-- Sign Up Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg
               font-semibold text-lg
               hover:bg-blue-700 transition
               focus:outline-none focus:ring-2 focus:ring-blue-400
               animate-pulse-slow"
      >
        Sign Up
      </button>

      <!-- Back to Login -->
      <div class="text-center pt-4 border-t">
        <p class="text-sm text-gray-600">
          Already have an account?⁉️
        </p>
        <a
          href="{% url 'storelogin' %}"
          class="text-blue-600 font-semibold hover:underline"
        >
          Login here
        </a>
      </div>

    </form>
  </div>

  <!-- Animations -->
  <style>
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-fade-in-scale {
      animation: fadeInScale 0.8s ease-out forwards;
    }

    @keyframes bounceSlow {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .animate-bounce-slow {
      animation: bounceSlow 2s infinite;
    }

    @keyframes pulseSlow {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .animate-pulse-slow {
      animation: pulseSlow 2.5s infinite;
    }

    /* Django form field styling fix */
    form p {
      margin-bottom: 0.75rem;
    }

    form label {
      display: block;
      font-size: 0.875rem;
      color: #4b5563;
      margin-bottom: 0.25rem;
    }

    form input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      outline: none;
    }

    form input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 2px rgba(59,130,246,0.3);
    }
  </style>

</body>
</html>
