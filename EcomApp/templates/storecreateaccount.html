{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account | ShopNow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen grid place-items-center py-10
             bg-gradient-to-br from-slate-50 to-slate-200 text-slate-800">

  <!-- ================= SIGNUP CARD ================= -->
  <div class="bg-white w-full max-w-md rounded-[28px]
              shadow-[0_30px_60px_rgba(15,23,42,0.2)]
              p-8 animate-[fadeInScale_0.8s_ease-out]">

    <!-- ================= ICON ================= -->
    <div class="flex justify-center mb-6">
      <div class="w-24 h-24 rounded-full
                  bg-slate-800 flex items-center justify-center
                  shadow-lg animate-[bounceSlow_2s_infinite]">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-12 h-12 text-white"
             fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 11c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M19.4 20A7.4 7.4 0 004.6 20"/>
        </svg>
      </div>
    </div>

    <!-- ================= HEADING ================= -->
    <h2 class="text-2xl font-extrabold text-center text-slate-900 mb-6">
      Create New Account
    </h2>

    <!-- ================= FORM ================= -->
    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div class="space-y-3">
        {{ form.as_p }}
      </div>

      <!-- ================= SUBMIT ================= -->
      <button type="submit"
              class="w-full py-3 rounded-xl font-semibold text-lg
                     bg-gradient-to-r from-slate-800 to-slate-700
                     text-white shadow-lg hover:shadow-xl
                     hover:scale-[1.02] transition
                     animate-[pulseSlow_2.5s_infinite]">
        Sign Up
      </button>

      <!-- ================= FOOTER ================= -->
      <div class="text-center pt-4 border-t">
        <p class="text-sm text-slate-600">
          Already have an account?
        </p>
        <a href="{% url 'storelogin' %}"
           class="text-slate-800 font-semibold hover:underline">
          Login here
        </a>
      </div>
    </form>
  </div>

<!-- ================= STYLES ================= -->
<style>
  @keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.92); }
    to   { opacity: 1; transform: scale(1); }
  }

  @keyframes bounceSlow {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  @keyframes pulseSlow {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.03); }
  }

  /* Django form styling */
  form p {
    margin-bottom: 0.75rem;
  }

  form label {
    display: block;
    font-size: 0.875rem;
    color: #475569;
    margin-bottom: 0.25rem;
  }

  form input {
    width: 100%;
    padding: 0.6rem 0.75rem;
    border: 1px solid #cbd5f5;
    border-radius: 0.75rem;
    outline: none;
  }

  form input:focus {
    border-color: #334155;
    box-shadow: 0 0 0 2px rgba(51,65,85,0.25);
  }
</style>

</body>
</html>
