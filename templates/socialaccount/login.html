{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Continue with Google Â· SENSAI</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background: #000;
  }
</style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-md rounded-2xl border border-white/10 bg-black/80 backdrop-blur-xl p-8 shadow-2xl">

    <!-- LOGO -->
    <div class="flex justify-center mb-6">
      <div class="text-2xl font-extrabold tracking-widest">
        <span class="text-white">SENS</span>
        <span class="bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">AI</span>
      </div>
    </div>

    <!-- TITLE -->
    <h1 class="text-2xl font-semibold text-center mb-2">
      Continue with Google
    </h1>

    <p class="text-center text-gray-400 text-sm mb-8">
      You are about to sign in using your Google account.
    </p>

    <!-- FORM -->
    <form method="post">
      {% csrf_token %}

      <button
        type="submit"
        class="w-full flex items-center justify-center gap-3 bg-white text-black py-3 rounded-xl font-medium hover:scale-[1.02] transition"
      >
        <!-- Google Icon -->
        <svg width="18" height="18" viewBox="0 0 48 48">
          <path fill="#EA4335" d="M24 9.5c3.54 0 6.73 1.22 9.24 3.61l6.9-6.9C35.93 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l8.06 6.26C12.5 13.09 17.77 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.1 24.55c0-1.63-.15-3.2-.43-4.71H24v9.02h12.4c-.54 2.9-2.17 5.35-4.6 7.01l7.1 5.52C43.83 37.16 46.1 31.38 46.1 24.55z"/>
          <path fill="#FBBC05" d="M10.62 28.26c-.5-1.5-.79-3.1-.79-4.76s.29-3.26.79-4.76l-8.06-6.26C.92 16.46 0 20.12 0 23.5s.92 7.04 2.56 10.02l8.06-6.26z"/>
          <path fill="#34A853" d="M24 47c6.47 0 11.93-2.13 15.9-5.79l-7.1-5.52c-1.97 1.32-4.48 2.1-8.8 2.1-6.23 0-11.5-3.59-13.38-8.48l-8.06 6.26C6.51 42.62 14.62 47 24 47z"/>
        </svg>

        Continue
      </button>
    </form>

    <!-- FOOTER -->
    <p class="text-center text-xs text-gray-500 mt-6">
      You can cancel anytime before completing sign-in.
    </p>

  </div>

</body>
</html>
