<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Created</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        /* ---------- Global Reset ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
        }

        /* ---------- Glass Success Card ---------- */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 45px 55px;
            border-radius: 22px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.7s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(35px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Success Icon ---------- */
        .icon {
            font-size: 55px;
            color: #2ecc71;
            margin-bottom: 12px;
            animation: popIn 0.8s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.4); opacity: 0; }
            80% { transform: scale(1.15); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* ---------- Heading ---------- */
        .container h1 {
            font-size: 1.9rem;
            font-weight: 700;
            color: #1d2671;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 15px;
            color: #6c757d;
            margin-bottom: 28px;
            line-height: 1.6;
        }

        hr {
            width: 90px;
            height: 4px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #1d2671, #c33764);
            margin: 0 auto 25px;
        }

        /* ---------- Button ---------- */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
            padding: 13px 36px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 22px rgba(195, 55, 100, 0.35);
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 500px) {
            .container {
                padding: 35px 25px;
            }

            .container h1 {
                font-size: 1.6rem;
            }

            .btn {
                padding: 12px 28px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>

        <h1>Account Created Successfully</h1>
        <hr>
        <p class="subtitle">
            Your bank account has been created and activated successfully.
            You can now view or manage your account details.
        </p>

        <a href="{{url_for('allaccounts')}}" class="btn">
            <i class="fa-solid fa-users"></i> View All Accounts
        </a>
    </div>

</body>
</html>
