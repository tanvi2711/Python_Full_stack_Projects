<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Created | SecureBank</title>
<style>
:root {
    --primary: #2563eb;
    --accent: #38bdf8;
    --success: #27ae60;
    --shadow: rgba(0,0,0,0.15);
}

/* ---------- Global Reset ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ---------- Body Background ---------- */
body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #e0e7ff, #f8fafc);
}

/* ---------- Container Box ---------- */
.container {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(12px);
    padding: 50px 60px;
    border-radius: 22px;
    max-width: 480px;
    width: 95%;
    text-align: center;
    box-shadow: 0 20px 40px var(--shadow);
    transition: all 0.3s ease;
}

.container:hover {
    transform: translateY(-4px);
    box-shadow: 0 28px 50px rgba(0,0,0,0.25);
}

/* ---------- Success Icon ---------- */
.icon {
    font-size: 3rem;
    color: var(--success);
    margin-bottom: 15px;
    animation: bounceIn 0.8s ease;
}

/* ---------- Heading & Text ---------- */
h1 {
    color: var(--success);
    font-size: 2rem;
    margin-bottom: 15px;
    font-weight: 700;
    letter-spacing: 0.5px;
    animation: fadeInDown 0.6s ease;
}

p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 30px;
    animation: fadeInUp 0.6s ease;
}

/* ---------- Button ---------- */
.btn {
    display: inline-block;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: #fff;
    padding: 12px 35px;
    text-decoration: none;
    border-radius: 10px;
    font-weight: 600;
    font-size: 16px;
    letter-spacing: 0.3px;
    transition: all 0.3s ease;
}

.btn:hover {
    background: linear-gradient(135deg, #1d4ed8, #0ea5e9);
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(52,152,219,0.3);
}

/* ---------- Animations ---------- */
@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes bounceIn {
    0% { transform: scale(0.5); opacity: 0; }
    80% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); }
}

/* ---------- Responsive ---------- */
@media(max-width:500px){
    .container {
        padding: 40px 25px;
        border-radius: 16px;
    }
    h1 { font-size: 1.6rem; }
    .btn { padding: 10px 25px; font-size: 15px; }
    p { font-size: 1rem; }
}
</style>
</head>
<body>
<div class="container">
    <div class="icon">âœ…</div>
    <h1>Account Created Successfully!</h1>
    <p>Your account has been created and is now active. You can now view or manage your account details.</p>
    <a href="{{url_for('allaccounts')}}" class="btn">View All Accounts</a>
</div>
</body>
</html>
