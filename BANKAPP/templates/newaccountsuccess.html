<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Created | SecureBank</title>
<style>
:root {
    --primary: #2563eb;
    --accent: #38bdf8;
    --success: #27ae60;
    --shadow: rgba(0,0,0,0.15);
}

/* ---------- Global Reset ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ---------- Body Background ---------- */
body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #e0e7ff, #f8fafc);
    overflow-x: hidden;
}

/* ---------- Container Box ---------- */
.container {
    background: rgba(255,255,255,0.9);
    backdrop-filter: blur(12px);
    padding: 50px 60px;
    border-radius: 22px;
    max-width: 480px;
    width: 95%;
    text-align: center;
    box-shadow: 0 20px 40px var(--shadow);
    transition: all 0.3s ease;
    position: relative;
}

.container:hover {
    transform: translateY(-4px);
    box-shadow: 0 28px 50px rgba(0,0,0,0.25);
}

/* ---------- Confetti Canvas ---------- */
canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 100%;
    height: 100%;
    border-radius: 22px;
}

/* ---------- Success Icon ---------- */
.icon {
    font-size: 3rem;
    color: var(--success);
    margin-bottom: 15px;
    animation: bounceIn 0.8s ease;
}

/* ---------- Heading & Text ---------- */
h1 {
    color: var(--success);
    font-size: 2rem;
    margin-bottom: 15px;
    font-weight: 700;
    letter-spacing: 0.5px;
    animation: fadeInDown 0.6s ease;
}

p {
    font-size: 1.1rem;
    color: #555;
    margin-bottom: 30px;
    animation: fadeInUp 0.6s ease;
}

/* ---------- Button ---------- */
.btn {
    display: inline-block;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: #fff;
    padding: 12px 35px;
    text-decoration: none;
    border-radius: 10px;
    font-weight: 600;
    font-size: 16px;
    letter-spacing: 0.3px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.3);
    top: -100%;
    left: 0;
    transition: all 0.5s ease;
    transform: skewY(-20deg);
}

.btn:hover::after {
    top: 0;
}

.btn:hover {
    background: linear-gradient(135deg, #1d4ed8, #0ea5e9);
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(52,152,219,0.3);
}

/* ---------- Animations ---------- */
@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes bounceIn {
    0% { transform: scale(0.5); opacity: 0; }
    80% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); }
}

/* ---------- Responsive ---------- */
@media(max-width:500px){
    .container { padding: 40px 25px; border-radius: 16px; }
    h1 { font-size: 1.6rem; }
    .btn { padding: 10px 25px; font-size: 15px; }
    p { font-size: 1rem; }
}
</style>
</head>
<body>
<div class="container">
    <canvas id="confetti"></canvas>
    <div class="icon">ðŸŽ‰</div>
    <h1>Account Created Successfully!</h1>
    <p>Your account has been created and is now active. You can now view or manage your account details.</p>
    <a href="{{url_for('allaccounts')}}" class="btn">View All Accounts</a>
</div>

<script>
// ---------- Confetti Animation ----------
const canvas = document.getElementById('confetti');
const ctx = canvas.getContext('2d');
canvas.width = canvas.offsetWidth;
canvas.height = canvas.offsetHeight;

let confettiPieces = [];
const colors = ['#2563eb','#38bdf8','#facc15','#16a34a','#f87171','#9333ea'];

function random(min,max){ return Math.random()*(max-min)+min; }

for(let i=0;i<150;i++){
    confettiPieces.push({
        x: random(0,canvas.width),
        y: random(0,canvas.height),
        r: random(5,10),
        d: random(2,5),
        color: colors[Math.floor(Math.random()*colors.length)],
        tilt: random(-10,10),
        tiltAngleIncremental: random(0.05,0.12),
        tiltAngle: 0
    });
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confettiPieces.forEach(p=>{
        ctx.beginPath();
        ctx.lineWidth = p.r;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r/2, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r/2);
        ctx.stroke();
    });
    update();
}

function update(){
    confettiPieces.forEach(p=>{
        p.tiltAngle += p.tiltAngleIncremental;
        p.y += (Math.cos(p.d) + 3 + p.r/2)/2;
        p.x += Math.sin(p.d);
        p.tilt = Math.sin(p.tiltAngle) * 15;
        if(p.y > canvas.height) p.y = -10;
        if(p.x > canvas.width) p.x = 0;
    });
}

setInterval(draw,20);

// ---------- Resize Canvas ----------
window.addEventListener('resize', ()=>{
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
});
</script>
</body>
</html>
