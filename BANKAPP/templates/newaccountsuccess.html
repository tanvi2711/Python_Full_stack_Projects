<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Created</title>
    <style>
            /* ---------- Global Reset ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        /* ---------- Page Background ---------- */
        body {
            background: linear-gradient(135deg, #3498db, #2c80b4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2c3e50;
        }

        /* ---------- Container Box ---------- */
        .container {
            background: #ffffff;
            padding: 50px 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.2);
        }

        /* ---------- Heading ---------- */
        .container h1 {
            color: #27ae60;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
            animation: fadeInDown 0.6s ease;
        }


    </style>

</head>

    </div>
</body>
</html>
