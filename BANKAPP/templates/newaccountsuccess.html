<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Created</title>
    <style>
        /* ---------- Global Reset ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ---------- Page Background ---------- */
        body {
            background: linear-gradient(135deg, #3498db, #2c80b4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2c3e50;
        }

        /* ---------- Container Box ---------- */
        .container {
            background: #ffffff;
            padding: 50px 60px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 480px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.2);
        }

        /* ---------- Heading ---------- */
        .container h1 {
            color: #27ae60;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 0.5px;
            animation: fadeInDown 0.6s ease;
        }

       /* ---------- Message Text ---------- */
        .container p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s ease;
        }

       /* ---------- Button Styling ---------- */
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #3498db, #2c80b4);
            color: #fff;
            padding: 12px 35px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
        }

        
        .btn:hover {
            background: linear-gradient(135deg, #2980b9, #2471a3);
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(52, 152, 219, 0.3);
        }

       /* ---------- Success Icon Animation ---------- */
        .icon {
            font-size: 3rem;
            color: #2ecc71;
            margin-bottom: 15px;
            animation: bounceIn 0.8s ease;
        }

       /* ---------- Animations ---------- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

       /* ---------- Responsive Design ---------- */
        @media (max-width: 500px) {
            .container {
                padding: 40px 25px;
                border-radius: 12px;
            }
            .container h1 {
                font-size: 1.6rem;
            }
            .btn {
                padding: 10px 25px;
                font-size: 15px;
            }
        }
        
    </style>

</head>
<body>
    <div class="container">
        <div class="icon">âœ…</div>
        <h1>Account Created Successfully!</h1>
        <p>Your account has been created and is now active. You can now view or manage your account details.</p>
        <a href="{{url_for('allaccounts')}}" class="btn">View All Accounts</a>
    </div>
</body>
</html>
