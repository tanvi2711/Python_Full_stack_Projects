<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Bank | Successfully Created </title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

/* ================= PAGE ================= */
body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#dbeafe,#bfdbfe,#e0f2fe);
    padding:16px;
}

/* ================= CARD ================= */
.success-card{
    background:rgba(255,255,255,0.97);
    width:100%;
    max-width:520px;
    padding:42px 44px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 22px 45px rgba(0,0,0,0.14);
}

/* ================= ICON ================= */
.icon{
    width:72px;
    height:72px;
    margin:0 auto 18px;
    border-radius:50%;
    background:linear-gradient(135deg,#16a34a,#22c55e);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#ffffff;
    font-size:34px;
}

/* ================= TEXT ================= */
.success-card h1{
    font-size:24px;
    font-weight:600;
    color:#0a3d62;
    margin-bottom:10px;
}

.success-card p{
    font-size:14px;
    color:#475569;
    line-height:1.6;
    margin-bottom:28px;
}

/* ================= BUTTON ================= */
.btn-primary{
    display:inline-block;
    padding:13px 36px;
    background:linear-gradient(135deg,#0a3d62,#1e6091);
    color:#ffffff;
    text-decoration:none;
    border-radius:14px;
    font-size:14px;
    font-weight:500;
    box-shadow:0 12px 30px rgba(10,61,98,.35);
    transition:.25s;
}

.btn-primary:hover{
    transform:translateY(-2px);
    opacity:.95;
}

/* ================= RESPONSIVE ================= */
@media(max-width:520px){

    .success-card{
        padding:32px 26px;
    }

    .icon{
        width:60px;
        height:60px;
        font-size:28px;
    }

    .success-card h1{
        font-size:22px;
    }

    .success-card p{
        font-size:13px;
    }

    .btn-primary{
        width:100%;
        text-align:center;
    }
}
</style>
</head>

<body>

<div class="success-card">

    <div class="icon">âœ“</div>

    <h1>Account Created Successfully</h1>
    <p>
        The customer account has been created and activated.
        You can now view or manage the account details.
    </p>

    <a href="{{ url_for('allaccounts') }}" class="btn-primary">
        View All Accounts
    </a>

</div>

</body>
</html>
