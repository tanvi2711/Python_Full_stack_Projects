<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Account üîç</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        /* ---------- Global Reset ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* ---------- Heading ---------- */
        h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            margin-bottom: 18px;
        }

        hr {
            width: 90px;
            height: 4px;
            border: none;
            border-radius: 10px;
            background: #ffffff;
            margin-bottom: 30px;
        }

        /* ---------- Search Card ---------- */
        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px 40px;
            border-radius: 20px;
            max-width: 520px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.6s ease;
            margin-bottom: 35px;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 6px;
            display: block;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 15px;
        }

        input[type="search"] {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border-radius: 10px;
            border: 1px solid #dcdde1;
            background: #f9fafb;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="search"]:focus {
            outline: none;
            border-color: #1d2671;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(29, 38, 113, 0.15);
        }

        /* ---------- Submit Button ---------- */
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 22px rgba(195, 55, 100, 0.35);
        }

        /* ---------- Result Card ---------- */
        table {
            width: 100%;
            max-width: 650px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            border-collapse: collapse;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.6s ease;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
        }

        th {
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #ffffff;
            font-size: 14px;
            letter-spacing: 0.3px;
            width: 35%;
        }

        td {
            color: #34495e;
            font-size: 15px;
            background: #f9fafb;
        }

        tr:nth-child(even) td {
            background: #f1f4f9;
        }

        /* ---------- No Result ---------- */
        .no-result {
            color: #ffffff;
            background: rgba(0, 0, 0, 0.2);
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 600px) {
            form {
                padding: 30px 25px;
            }

            table {
                font-size: 14px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <h1>üîç Search Account</h1>
    <p class="subtitle">Find account details using account number</p>
    <hr>

    <form action="{{url_for('searchaccounts')}}" method="post">
        <label>Account Number</label>
        <div class="input-group">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="search" name="search" placeholder="Enter account number" required>
        </div>
        <input type="submit" value="Search Account">
    </form>

    {% if row %}
        <table>
            <tr>
                <th>Name</th>
                <td>{{row[1]}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{row[2]}}</td>
            </tr>
            <tr>
                <th>Mobile No</th>
                <td>{{row[3]}}</td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>{{row[4]}}</td>
            </tr>
            <tr>
                <th>Birthdate</th>
                <td>{{row[5]}}</td>
            </tr>
            <tr>
                <th>Account Type</th>
                <td>{{row[6]}}</td>
            </tr>
        </table>
    {% else %}
        <div class="no-result">No Account Found</div>
    {% endif %}

</body>
</html>
