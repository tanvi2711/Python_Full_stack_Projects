<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Accounts</title>
    <style>
        /* ---------- Global Reset ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ---------- Page Layout ---------- */
        body {
            background: linear-gradient(135deg, #3498db, #2c80b4);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #2c3e50;
        }

        /* ---------- Heading ---------- */
        h1 {
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 2rem;
            letter-spacing: 0.5px;
            text-align: center;
        }

        hr {
            width: 80px;
            height: 3px;
            border: none;
            border-radius: 5px;
            background: #ffffff;
            margin: 18px 0 30px;
        }

        /* ---------- Search Form ---------- */
        form {
            background-color: #ffffff;
            padding: 35px 40px;
            border-radius: 15px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        form:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 8px;
            font-size: 15px;
        }

        input[type="search"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
            font-size: 15px;
            background-color: #f9fbfc;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input[type="search"]:focus {
            border-color: #3498db;
            background-color: #ffffff;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #3498db, #2c80b4);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #2980b9, #2471a3);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
        }

        /* ---------- Table Styling ---------- */
        table {
            width: 100%;
            max-width: 650px;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease;
        }

        th, td {
            padding: 14px 20px;
            text-align: left;
        }

        th {
            background: linear-gradient(135deg, #3498db, #2c80b4);
            color: #ffffff;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.3px;
        }

        td {
            color: #34495e;
            border-bottom: 1px solid #ecf0f1;
            font-size: 15px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: #f7fbff;
        }

        /* ---------- No Account Message ---------- */
        h3 {
            color: #ffffff;
            background: rgba(0, 0, 0, 0.15);
            padding: 12px 25px;
            border-radius: 10px;
            font-size: 16px;
            margin-top: 20px;
            animation: fadeIn 0.6s ease;
        }

        /* ---------- Animations ---------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Responsive Design ---------- */
        @media (max-width: 600px) {
            form {
                padding: 25px 20px;
                border-radius: 10px;
            }

            table {
                font-size: 14px;
            }

            input[type="submit"] {
                font-size: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Search Accounts</h1>
    <hr>

    <form action="{{url_for('searchaccounts')}}" method="post">
        <label for="search">Enter Account Number</label>
        <input type="search" name="search" id="search" placeholder="e.g. 1234567890" required>
        <input type="submit" value="Search Account">
    </form>

    {% if row %}
        <table>
            <tr>
                <th>Name</th>
                <td>{{row[1]}}</td>
            </tr>
            <tr>
                <th>Email</th>
                <td>{{row[2]}}</td>
            </tr>
            <tr>
                <th>Mobile No</th>
                <td>{{row[3]}}</td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>{{row[4]}}</td>
            </tr>
            <tr>
                <th>Birthdate</th>
                <td>{{row[5]}}</td>
            </tr>
            <tr>
                <th>Account Type</th>
                <td>{{row[6]}}</td>
            </tr>
        </table>
    {% else %}
        <h3>No Account Found</h3>
    {% endif %}
</body>
</html>
