<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Accounts</title>
<style>
:root {
    --primary: #2563eb;
    --accent: #38bdf8;
    --dark: #020617;
    --bg: #f1f5f9;
    --glass: rgba(255,255,255,0.75);
    --border: rgba(255,255,255,0.3);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', 'Segoe UI', sans-serif;
}

body {
    background: linear-gradient(135deg, #e0e7ff, #f8fafc);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
    color: var(--dark);
}

/* ---------- Heading ---------- */
h1 {
    font-size: 2.2rem;
    color: #2563eb;
    margin-bottom: 10px;
    letter-spacing: 0.5px;
    text-align: center;
    text-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

hr {
    width: 80px;
    height: 3px;
    border: none;
    border-radius: 5px;
    background: var(--primary);
    margin: 18px 0 35px;
}

/* ---------- Form Styling ---------- */
form {
    background: var(--glass);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 35px 40px;
    max-width: 500px;
    width: 100%;
    box-shadow: 0 20px 35px rgba(0,0,0,0.08);
    border: 1px solid var(--border);
    transition: all 0.3s ease;
    margin-bottom: 40px;
}

form:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 45px rgba(0,0,0,0.1);
}

label {
    display: block;
    font-weight: 600;
    color: #020617;
    margin-bottom: 10px;
    font-size: 15px;
}

input[type="search"] {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid #d1d9e6;
    border-radius: 12px;
    font-size: 15px;
    margin-bottom: 20px;
    background-color: #ffffff;
    transition: all 0.3s ease;
}

input[type="search"]:focus {
    border-color: var(--primary);
    box-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
    outline: none;
}

input[type="submit"] {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 12px;
    border: none;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white;
    cursor: pointer;
    box-shadow: 0 12px 25px rgba(37,99,235,0.3);
    transition: all 0.3s ease;
}

input[type="submit"]:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 30px rgba(37,99,235,0.4);
    background: linear-gradient(135deg, #1d4ed8, #0ea5e9);
}

/* ---------- Table Styling ---------- */
table {
    width: 100%;
    max-width: 650px;
    border-collapse: collapse;
    border-radius: 20px;
    overflow: hidden;
    background: var(--glass);
    backdrop-filter: blur(14px);
    border: 1px solid var(--border);
    box-shadow: 0 20px 35px rgba(0,0,0,0.08);
    animation: fadeInUp 0.6s ease;
    margin-bottom: 50px;
}

th, td {
    padding: 16px 22px;
    text-align: left;
}

th {
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white;
    text-transform: uppercase;
    font-size: 14px;
    letter-spacing: 0.3px;
}

td {
    color: #020617;
    border-bottom: 1px solid #e5e7eb;
    font-size: 15px;
}

tr:last-child td {
    border-bottom: none;
}

tr:hover td {
    background-color: rgba(37, 99, 235, 0.05);
    transition: background 0.3s ease;
}

/* ---------- No Account Message ---------- */
h3 {
    color: #020617;
    background: var(--glass);
    backdrop-filter: blur(14px);
    padding: 14px 25px;
    border-radius: 16px;
    font-size: 16px;
    margin-top: 20px;
    text-align: center;
    box-shadow: 0 12px 25px rgba(0,0,0,0.08);
    animation: fadeIn 0.6s ease;
}

/* ---------- Animations ---------- */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ---------- Responsive ---------- */
@media (max-width: 600px) {
    form { padding: 30px 20px; border-radius: 16px; }
    table { font-size: 14px; }
    input[type="submit"] { font-size: 15px; padding: 12px; }
}
</style>
</head>
<body>

<h1>Search Accounts</h1>
<hr>

<form action="{{url_for('searchaccounts')}}" method="post">
    <label for="search">Enter Account Number</label>
    <input type="search" name="search" id="search" placeholder="e.g. 1234567890" required>
    <input type="submit" value="Search Account">
</form>

{% if row %}
    <table>
        <tr><th>Name</th><td>{{row[1]}}</td></tr>
        <tr><th>Email</th><td>{{row[2]}}</td></tr>
        <tr><th>Mobile No</th><td>{{row[3]}}</td></tr>
        <tr><th>Gender</th><td>{{row[4]}}</td></tr>
        <tr><th>Birthdate</th><td>{{row[5]}}</td></tr>
        <tr><th>Account Type</th><td>{{row[6]}}</td></tr>
    </table>
{% else %}
    <h3>No Account Found</h3>
{% endif %}

</body>
</html>
