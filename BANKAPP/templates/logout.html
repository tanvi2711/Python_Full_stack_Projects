<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Bank | Logout </title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

/* PAGE */
body{
    min-height:100vh;
    background:linear-gradient(135deg,#dbeafe,#bfdbfe,#e0f2fe);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:16px;
}

/* MAIN PANEL */
.logout-panel{
    width:100%;
    max-width:640px;
    background:rgba(255,255,255,0.97);
    border-radius:20px;
    box-shadow:0 30px 60px rgba(0,0,0,0.18);
    padding:40px 44px;
}

/* HEADER */
.header{
    display:flex;
    align-items:center;
    gap:18px;
    margin-bottom:24px;
}

.logo{
    width:56px;
    height:56px;
    border-radius:14px;
    background:linear-gradient(135deg,#0a3d62,#1e6091);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
    font-size:26px;
}

.header h2{
    font-size:22px;
    font-weight:600;
    color:#0a3d62;
}

.header span{
    display:block;
    font-size:14px;
    color:#64748b;
    margin-top:4px;
}

/* MESSAGE */
.message{
    background:#f1f5f9;
    border-left:4px solid #0a3d62;
    padding:18px 20px;
    border-radius:12px;
    font-size:14px;
    color:#334155;
    margin-bottom:30px;
    line-height:1.6;
}

/* ACTIONS */
.actions{
    display:flex;
    justify-content:flex-end;
    gap:16px;
}

.actions a{
    padding:12px 26px;
    border-radius:12px;
    font-size:14px;
    font-weight:500;
    text-decoration:none;
    transition:all .25s ease;
}

/* CANCEL */
.btn-cancel{
    background:#ffffff;
    color:#0a3d62;
    border:1px solid #cbd5e1;
}

.btn-cancel:hover{
    background:#f1f5f9;
}

/* LOGOUT */
.btn-logout{
    background:linear-gradient(135deg,#dc2626,#b91c1c);
    color:#ffffff;
    box-shadow:0 12px 30px rgba(220,38,38,.35);
}

.btn-logout:hover{
    transform:translateY(-2px);
}

/* ================= RESPONSIVE ================= */

@media(max-width:640px){

    .logout-panel{
        padding:30px;
    }

    .header{
        flex-direction:column;
        text-align:center;
    }

    .logo{
        width:48px;
        height:48px;
        font-size:22px;
    }

    .header h2{
        font-size:20px;
    }

    .message{
        font-size:13px;
    }

    .actions{
        flex-direction:column;
    }

    .actions a{
        width:100%;
        text-align:center;
    }
}
</style>
</head>

<body>

<div class="logout-panel">

    <div class="header">
        <div class="logo">üè¶ Smart Bank</div>
        <div>
            <h2>Confirm Logout</h2>
            <span>Smart Bank Secure Session</span>
        </div>
    </div>

    <div class="message">
        You are about to log out of your secure banking session.
        Any active operations will be safely closed.
        Please confirm to continue.
    </div>

    <div class="actions">
        <a href="{{ url_for('home') }}" class="btn-cancel">
            Stay Logged In
        </a>
        <a href="{{ url_for('index') }}" class="btn-logout">
            Logout Securely
        </a>
    </div>

</div>

</body>
</html>
