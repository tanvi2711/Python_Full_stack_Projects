<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout Confirmation</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ---------- Global Reset ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* ---------- Animated Background ---------- */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #3498db, #2c80b4, #6dd5fa, #2980b9);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ---------- Logout Card ---------- */
        .logout-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px 45px;
            border-radius: 18px;
            text-align: center;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ---------- Icon ---------- */
        .icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 30px;
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
            animation: pulse 1.8s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        /* ---------- Heading ---------- */
        h2 {
            font-size: 1.6rem;
            color: #1e3d58;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
        }

        /* ---------- Buttons ---------- */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .buttons a::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.4s;
        }

        .buttons a:hover::after {
            left: 0;
        }

        .yes {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .no {
            background: linear-gradient(135deg, #3498db, #2c80b4);
        }

        .buttons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 500px) {
            .logout-box {
                padding: 40px 25px;
            }

            .buttons {
                flex-direction: column;
            }

            .buttons a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="logout-box">
        <div class="icon">âŽ‹</div>
        <h2>Logout Confirmation</h2>
        <p>Are you sure you want to logout? You can log back in anytime.</p>

        <div class="buttons">
            <a href="{{ url_for('index') }}" class="yes">Yes, Logout</a>
            <a href="{{ url_for('home') }}" class="no">Cancel</a>
        </div>
    </div>

</body>
</html>
