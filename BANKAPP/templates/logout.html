<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Logout Confirmation</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ---------- Reset ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* ---------- Background ---------- */
body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #6dd5fa, #2980b9);
    overflow: hidden;
}

/* ---------- Floating Orbs ---------- */
body::before,
body::after {
    content: "";
    position: absolute;
    width: 320px;
    height: 320px;
    background: rgba(255,255,255,0.15);
    filter: blur(80px);
    border-radius: 50%;
    animation: float 10s infinite alternate ease-in-out;
}

body::before {
    top: -100px;
    left: -100px;
}

body::after {
    bottom: -120px;
    right: -120px;
    animation-delay: 3s;
}

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(40px); }
}

/* ---------- Card ---------- */
.logout-box {
    position: relative;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(14px);
    padding: 55px 45px;
    border-radius: 20px;
    text-align: center;
    max-width: 430px;
    width: 90%;
    box-shadow: 
        0 30px 60px rgba(0,0,0,0.25),
        inset 0 0 0 1px rgba(255,255,255,0.4);
    animation: slideUp 0.9s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ---------- Icon ---------- */
.icon {
    width: 78px;
    height: 78px;
    margin: 0 auto 25px;
    border-radius: 50%;
    background: linear-gradient(135deg, #ff5f6d, #c0392b);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 12px 25px rgba(231,76,60,0.45);
    animation: pulse 1.6s infinite;
}

.icon svg {
    width: 34px;
    height: 34px;
    fill: #fff;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* ---------- Text ---------- */
h2 {
    font-size: 1.7rem;
    color: #1e3d58;
    margin-bottom: 12px;
}

p {
    font-size: 14.5px;
    color: #555;
    margin-bottom: 32px;
}

/* ---------- Buttons ---------- */
.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
}

.buttons a {
    position: relative;
    padding: 13px 34px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 15px;
    color: #fff;
    text-decoration: none;
    transition: all 0.35s ease;
    overflow: hidden;
}

/* Ripple effect */
.buttons a::after {
    content: "";
    position: absolute;
    inset: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 11%);
    transform: scale(0);
    transition: transform 0.5s;
}

.buttons a:hover::after {
    transform: scale(3);
}

.yes {
    background: linear-gradient(135deg, #ff5f6d, #c0392b);
}

.no {
    background: linear-gradient(135deg, #3498db, #2c80b4);
}

.buttons a:hover {
    transform: translateY(-4px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.3);
}

/* ---------- Responsive ---------- */
@media (max-width: 500px) {
    .buttons {
        flex-direction: column;
    }

    .buttons a {
        width: 100%;
        text-align: center;
    }
}
</style>
</head>

<body>

<div class="logout-box">
    <div class="icon">
        <!-- Power SVG Icon -->
        <svg viewBox="0 0 24 24">
            <path d="M13 3h-2v10h2V3zm4.83 2.17-1.42 1.42A7 7 0 1 1 6.59 6.59L5.17 5.17A9 9 0 1 0 21 12a8.96 8.96 0 0 0-3.17-6.83z"/>
        </svg>
    </div>

    <h2>Logout Confirmation</h2>
    <p>Are you sure you want to logout? You can log back in anytime.</p>

    <div class="buttons">
        <a href="{{ url_for('index') }}" class="yes">Yes, Logout</a>
        <a href="{{ url_for('home') }}" class="no">Cancel</a>
    </div>
</div>

</body>
</html>
