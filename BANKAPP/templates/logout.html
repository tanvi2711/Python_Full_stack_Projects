<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout Confirmation | SecureBank</title>
<style>
:root {
    --primary: #2563eb;
    --accent: #38bdf8;
    --danger: #e74c3c;
    --glass: rgba(255, 255, 255, 0.85);
    --shadow: rgba(0, 0, 0, 0.15);
}

/* ---------- Global Reset ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ---------- Body Background ---------- */
body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #e0e7ff, #f8fafc);
}

/* ---------- Logout Container ---------- */
.logout-box {
    background: var(--glass);
    backdrop-filter: blur(12px);
    padding: 50px 40px;
    border-radius: 22px;
    max-width: 420px;
    width: 95%;
    text-align: center;
    box-shadow: 0 20px 40px var(--shadow);
    transition: 0.3s;
}

.logout-box:hover {
    transform: translateY(-3px);
    box-shadow: 0 28px 50px rgba(0,0,0,0.25);
}

/* ---------- Heading ---------- */
.logout-box h2 {
    font-size: 1.6rem;
    color: #1e3d58;
    margin-bottom: 20px;
    letter-spacing: 0.5px;
}

hr {
    width: 70px;
    height: 3px;
    border: none;
    border-radius: 5px;
    background: linear-gradient(to right, var(--primary), var(--accent));
    margin: 15px auto 25px;
}

/* ---------- Buttons ---------- */
.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
}

.buttons a {
    padding: 12px 30px;
    border-radius: 10px;
    font-weight: 600;
    font-size: 15px;
    letter-spacing: 0.3px;
    text-decoration: none;
    color: #fff;
    transition: all 0.3s ease;
}

.buttons .yes {
    background: linear-gradient(135deg, var(--danger), #c0392b);
}

.buttons .no {
    background: linear-gradient(135deg, var(--primary), var(--accent));
}

.buttons a:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}

/* ---------- Subtext ---------- */
.logout-box p {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
}

/* ---------- Responsive ---------- */
@media(max-width:500px){
    .logout-box {
        padding: 40px 25px;
        border-radius: 16px;
    }

    .buttons {
        flex-direction: column;
        gap: 15px;
    }

    .buttons a {
        width: 100%;
        text-align: center;
    }
}
</style>
</head>
<body>
<div class="logout-box">
    <h2>Are you sure you want to logout?</h2>
    <hr>
    <div class="buttons">
        <a href="{{ url_for('index') }}" class="yes">Yes, Logout</a>
        <a href="{{ url_for('home') }}" class="no">Cancel</a>
    </div>
    <p>You can always log back in anytime.</p>
</div>
</body>
</html>
