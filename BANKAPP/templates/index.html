<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Bank |Secure Login </title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #dbeafe, #bfdbfe, #93c5fd);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        /* ================= LOGIN CARD ================= */
        .login-card {
            max-width: 420px;
            width: 100%;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.22);
            animation: floatUp 0.6s ease;
        }

        @keyframes floatUp {
            from {
                opacity: 0;
                transform: translateY(18px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ================= BRAND HEADER ================= */
        .bank-header {
            background: linear-gradient(135deg, #0a3d62, #1e6091);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 28px;
            color: white;
            text-align: center;
        }

        .brand-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 8px;
        }

        .brand-logo {
            font-size: 34px;
            background: rgba(255, 255, 255, 0.2);
            width: 56px;
            height: 56px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-name {
            font-size: 21px;
            font-weight: 600;
            letter-spacing: 0.4px;
        }

        .bank-header small {
            opacity: 0.85;
            font-size: 13px;
        }

        /* ================= INPUTS ================= */
        .form-control {
            border-radius: 12px;
            padding: 13px;
            border: 1px solid #dbeafe;
        }

        .form-control:focus {
            border-color: #1e6091;
            box-shadow: 0 0 0 0.25rem rgba(30, 96, 145, 0.25);
        }

        /* ================= BUTTON ================= */
        .login-btn {
            background: linear-gradient(135deg, #0a3d62, #1e6091);
            border-radius: 12px;
            padding: 13px;
            font-weight: 500;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(10, 61, 98, 0.35);
        }

        /* ================= TEXT ================= */
        .secure-text {
            font-size: 13px;
            color: #475569;
        }

        /* ================= FOOTER ================= */
        .card-footer {
            background: transparent;
            border-top: none;
            color: #64748b;
        }

        /* ================= RESPONSIVE ================= */

        @media (max-width: 480px){

            .bank-header{
                padding: 22px;
            }

            .brand-logo{
                width: 48px;
                height: 48px;
                font-size: 28px;
            }

            .brand-name{
                font-size: 18px;
            }

            .card-body{
                padding: 22px !important;
            }

            .secure-text{
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="card login-card">

        <!-- Brand Header -->
        <div class="bank-header">
            <div class="brand-box">
                <div class="brand-logo">üè¶</div>
                <div class="brand-name">Smart Bank</div>
            </div>
            <small>Secure Online Banking Portal</small>
        </div>

        <!-- Body -->
        <div class="card-body p-4">
            <form action="{{ url_for('checklogin') }}" method="post">
                <div class="mb-3">
                    <label class="form-label fw-medium">User ID</label>
                    <input type="text" name="userid" class="form-control" placeholder="Enter User ID" required>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-medium">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn text-white login-btn">
                        Sign In
                    </button>
                </div>
            </form>

            <p class="text-center mt-4 secure-text">
                üîí Your credentials are protected using bank-grade encryption
            </p>
        </div>

        <!-- Footer -->
        <div class="card-footer text-center small">
            ¬© 2026 Smart Bank. All rights reserved.
        </div>
    </div>

</body>
</html>
