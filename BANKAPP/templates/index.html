<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank Management System | Login</title>
<style>
:root{
    --primary:#2563eb;
    --accent:#38bdf8;
    --glass:rgba(255,255,255,0.75);
    --shadow:rgba(0,0,0,0.15);
}

/* ---------- GLOBAL RESET ---------- */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter','Poppins',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#e0e7ff,#f8fafc);
}

/* ---------- LOGIN CARD ---------- */
.login-container{
    background:var(--glass);
    backdrop-filter:blur(12px);
    padding:45px 50px;
    border-radius:22px;
    max-width:420px;
    width:95%;
    box-shadow:0 20px 40px var(--shadow);
    transition:0.3s;
}

.login-container:hover{
    transform:translateY(-3px);
    box-shadow:0 28px 50px rgba(0,0,0,.25);
}

.login-container h1{
    text-align:center;
    font-size:2rem;
    color:#1e3d58;
    margin-bottom:12px;
    letter-spacing:0.5px;
}

.login-container hr{
    border:none;
    height:3px;
    width:80px;
    border-radius:5px;
    background:linear-gradient(to right,var(--primary),var(--accent));
    margin:15px auto 30px;
}

/* ---------- FORM ---------- */
form h3{
    font-size:15px;
    font-weight:600;
    color:#34495e;
    margin-bottom:6px;
    text-align:left;
}

input[type="text"],
input[type="password"]{
    width:100%;
    padding:12px 14px;
    border-radius:10px;
    border:1px solid #c7d2fe;
    background:#f9fbfc;
    margin-bottom:18px;
    transition:0.3s;
    font-size:15px;
}

input[type="text"]:focus,
input[type="password"]:focus{
    outline:none;
    border-color:var(--primary);
    background:#ffffff;
    box-shadow:0 0 10px rgba(37,99,235,0.2);
}

input[type="submit"]{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    color:#fff;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

input[type="submit"]:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 24px rgba(37,99,235,.3);
}

/* ---------- FOOTER ---------- */
.footer-text{
    margin-top:18px;
    font-size:14px;
    color:#555;
    text-align:center;
}

.footer-text a{
    color:var(--primary);
    font-weight:600;
    text-decoration:none;
    transition:0.3s;
}

.footer-text a:hover{
    text-decoration:underline;
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:500px){
    .login-container{
        padding:35px 25px;
        border-radius:16px;
    }

    .login-container h1{
        font-size:1.6rem;
    }
}
</style>
</head>
<body>
<div class="login-container">
    <h1>Bank Management System</h1>
    <hr>

    <form action="{{ url_for('checklogin') }}" method="post">
        <h3>User ID</h3>
        <input type="text" name="userid" placeholder="Enter your User ID" required>

        <h3>Password</h3>
        <input type="password" name="password" placeholder="Enter your Password" required>

        <input type="submit" value="Login">
    </form>

    <p class="footer-text">
        Â© 2026 SecureBank | <a href="#">Privacy Policy</a>
    </p>
</div>
</body>
</html>
