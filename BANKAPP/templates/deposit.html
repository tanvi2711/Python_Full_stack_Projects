<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit Amount</title>
    <style>
        /* ----------- Global Page Style ----------- */
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ----------- Form Container ----------- */
        form {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        form:hover {
            transform: translateY(-3px);
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.15);
        }

        /* ----------- Heading ----------- */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #1e3d58;
            letter-spacing: 0.5px;
        }

        hr {
            border: none;
            height: 3px;
            background: linear-gradient(to right, #3498db, #2c80b4);
            border-radius: 5px;
            margin-bottom: 25px;
        }

        /* ----------- Labels & Inputs ----------- */
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 15px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
            font-size: 15px;
            color: #333;
            transition: all 0.3s ease;
            background-color: #f9fbfc;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #3498db;
            background-color: #fff;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        /* ----------- Submit Button ----------- */
        input[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #3498db, #2c80b4);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #2980b9, #2471a3);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.25);
        }

        /* ----------- Message Box ----------- */
        #message {
            margin-top: 25px;
            padding: 12px 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 15px;
            animation: fadeIn 0.5s ease;
        }

        .success {
            background-color: #e8f8f5;
            color: #1abc9c;
            border: 1px solid #a3e4d7;
        }

        .error {
            background-color: #fdecea;
            color: #e74c3c;
            border: 1px solid #f5b7b1;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ----------- Responsive Design ----------- */
        @media (max-width: 600px) {
            form {
                padding: 30px 25px;
                max-width: 90%;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <h1>Deposit Amount</h1>
        <hr>

        <label for="accno">Enter Account Number</label>
        <input type="text" name="accno" id="accno" placeholder="e.g. 1234567890" required>

        <label for="amount">Enter Amount</label>
        <input type="number" name="amount" id="amount" min="1" placeholder="Enter deposit amount" required>

        <input type="submit" value="Deposit">
    </form>
    {% if msg %}
    <div id="message" class="{{msg_type}}">
        {{msg}}
    </div>
    {% endif %}
</body>
</html>
