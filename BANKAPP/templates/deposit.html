<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deposit Amount</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        /* ---------- Global Style ---------- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ---------- Glass Card ---------- */
        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 45px 50px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.7s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Heading ---------- */
        h1 {
            text-align: center;
            font-size: 1.9rem;
            font-weight: 700;
            color: #1d2671;
            margin-bottom: 8px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 25px;
        }

        hr {
            border: none;
            height: 4px;
            background: linear-gradient(to right, #1d2671, #c33764);
            border-radius: 10px;
            margin-bottom: 30px;
        }

        /* ---------- Input Group ---------- */
        .input-group {
            position: relative;
            margin-bottom: 22px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 14px;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border-radius: 10px;
            border: 1px solid #dcdde1;
            font-size: 15px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1d2671;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(29, 38, 113, 0.15);
        }

        /* ---------- Submit Button ---------- */
        input[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(195, 55, 100, 0.35);
        }

        /* ---------- Message Box ---------- */
        #message {
            margin-top: 25px;
            padding: 14px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            font-size: 15px;
            animation: fadeIn 0.5s ease;
        }

        .success {
            background-color: #e9f9f1;
            color: #16a085;
            border: 1px solid #a3e4d7;
        }

        .error {
            background-color: #fdecea;
            color: #c0392b;
            border: 1px solid #f5b7b1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 600px) {
            form {
                padding: 35px 25px;
                max-width: 90%;
            }
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>

<body>

    <form action="" method="post">
        <h1>ðŸ’° Deposit Amount</h1>
        <p>Secure & instant money deposit</p>
        <hr>

        <div class="input-group">
            <label for="accno">Account Number ðŸ§¾</label>
            <i class="fa-solid fa-building-columns"></i>
            <input type="text" name="accno" id="accno" placeholder="Enter account number" required>
        </div>

        <div class="input-group">
            <label for="amount">Deposit Amount âœ…</label>
            <i class="fa-solid fa-indian-rupee-sign"></i>
            <input type="number" name="amount" id="amount" min="1" placeholder="Enter amount" required>
        </div>

        <input type="submit" value="Deposit Now">
    </form>

    {% if msg %}
    <div id="message" class="{{msg_type}}">
        {{msg}}
    </div>
    {% endif %}

</body>
</html>
