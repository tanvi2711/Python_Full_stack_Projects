<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deposit Amount</title>

<style>
:root{
    --primary:#2563eb;
    --accent:#38bdf8;
    --dark:#020617;
    --glass:rgba(255,255,255,0.75);
}

/* ---------- GLOBAL ---------- */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Inter','Poppins',sans-serif;
}

body{
    background:linear-gradient(135deg,#e0e7ff,#f8fafc);
    min-height:100vh;
}

/* ---------- SIDEBAR ---------- */
.sidebar{
    width:260px;
    background:linear-gradient(180deg,#020617,#0f172a);
    color:#e5e7eb;
    padding:30px 20px;
    position:fixed;
    height:100%;
}

.sidebar h1{
    text-align:center;
    margin-bottom:35px;
}

.sidebar a{
    display:block;
    padding:14px 18px;
    border-radius:14px;
    text-decoration:none;
    color:#cbd5f5;
    margin-bottom:12px;
    transition:.3s;
}

.sidebar a:hover,
.sidebar a.active{
    background:linear-gradient(135deg,var(--primary),var(--accent));
    color:#fff;
    transform:translateX(6px);
}

/* ---------- MENU TOGGLE ---------- */
.menu-toggle{
    position:fixed;
    top:22px;
    left:22px;
    width:46px;
    height:46px;
    display:none;
    align-items:center;
    justify-content:center;
    font-size:22px;
    border-radius:14px;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    color:#fff;
    cursor:pointer;
    z-index:2000;
}

/* ---------- MAIN ---------- */
.main{
    margin-left:260px;
    padding:40px;
}

/* ---------- TOP BAR ---------- */
.top-bar{
    background:var(--glass);
    backdrop-filter:blur(14px);
    border-radius:20px;
    padding:18px 28px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 20px 40px rgba(0,0,0,.08);
}

/* ---------- FORM CARD ---------- */
.card{
    max-width:460px;
    margin:40px auto;
    background:var(--glass);
    backdrop-filter:blur(14px);
    border-radius:22px;
    padding:35px 40px;
    box-shadow:0 25px 45px rgba(0,0,0,.12);
}

.card h2{
    text-align:center;
    margin-bottom:15px;
}

.card hr{
    height:3px;
    border:none;
    border-radius:5px;
    background:linear-gradient(to right,var(--primary),var(--accent));
    margin-bottom:25px;
}

label{
    display:block;
    font-weight:600;
    margin-bottom:6px;
}

input{
    width:100%;
    padding:13px 16px;
    margin-bottom:18px;
    border-radius:10px;
    border:1px solid #c7d2fe;
    font-size:15px;
}

input:focus{
    outline:none;
    border-color:var(--primary);
    box-shadow:0 0 0 3px rgba(37,99,235,.2);
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    color:white;
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

button:hover{
    transform:translateY(-2px);
    box-shadow:0 10px 20px rgba(37,99,235,.35);
}

/* ---------- MESSAGE ---------- */
#message{
    margin-top:18px;
    padding:12px;
    border-radius:10px;
    text-align:center;
    font-weight:600;
}

.success{
    background:#dcfce7;
    color:#166534;
}

.error{
    background:#fee2e2;
    color:#991b1b;
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:900px){
    .menu-toggle{display:flex;}
    .sidebar{left:-280px;transition:.4s;}
    .sidebar.active{left:0;}
    .main{margin-left:0;padding:25px 20px;}
    .top-bar{padding-left:80px;}
}
</style>
</head>

<body>

<div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h1>üè¶ Bank Dashboard</h1>
    <a href="{{url_for('openaccount')}}">Open Account</a>
    <a href="{{url_for('allaccounts')}}">All Accounts</a>
    <a href="{{url_for('searchaccounts')}}">Search Account</a>
    <a href="{{url_for('deposit')}}" class="active">Deposit Amount</a>
    <a href="{{url_for('withdraw')}}">Withdraw Amount</a>
    <a href="{{url_for('statements')}}">Account Statement</a>
    <a href="{{url_for('logout')}}">Logout</a>
</div>

<!-- MAIN -->
<div class="main">

    <div class="top-bar">
        <div>
            <strong>Welcome, Admin</strong><br>
            <small id="time"></small>
        </div>
        <div>üîî üë§</div>
    </div>

    <div class="card">
        <h2>Deposit Amount</h2>
        <hr>

        <form method="post">
            <label>Account Number</label>
            <input type="text" name="accno" required placeholder="Enter account number">

            <label>Amount</label>
            <input type="number" name="amount" min="1" required placeholder="Enter deposit amount">

            <button type="submit">üí∞ Deposit</button>
        </form>

        {% if msg %}
        <div id="message" class="{{msg_type}}">
            {{msg}}
        </div>
        {% endif %}
    </div>

</div>

<script>
function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("active");
}

setInterval(()=>{
    document.getElementById("time").innerText=new Date().toLocaleString();
},1000);
</script>

</body>
</html>
