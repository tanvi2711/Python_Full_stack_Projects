<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Accounts</title>
    <style>
        /* ----------- Global Styles ----------- */
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 2.2rem;
            color: #1e3d58;
            letter-spacing: 1px;
        }
        hr {
            width: 80%;
            border: none;
            height: 3px;
            background: linear-gradient(to right, #3498db, #2980b9);
            border-radius: 5px;
            margin-bottom: 30px;
        }

        /* ----------- Table Styling ----------- */
        table {
            width: 85%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 50px;
            transition: all 0.3s ease;
        }

        th, td {
            padding: 14px 20px;
            text-align: left;
        }

        th {
            background: linear-gradient(135deg, #3498db, #2c80b4);
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            color: #34495e;
            font-size: 15px;
        }

        tr:nth-child(even) {
            background-color: #f8faff;
        }

        tr:hover {
            background-color: #e9f5ff;
            transition: background-color 0.3s ease;
        }

        /* ----------- Card-like effect on hover ----------- */
        table:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        /* ----------- Responsive Design ----------- */
        @media (max-width: 768px) {
            table {
                width: 95%;
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <h1>All Accounts</h1>
    <hr>
    <table>
        <tr>
            <th>Acc No</th>
            <th>Name</th>
            <th>Account Type</th>
            <th>Balance</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
