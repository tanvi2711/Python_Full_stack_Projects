<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Account</title>
    <style>
        /* ---------- Global Reset ---------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ---------- Page Background ---------- */
        body {
            background: linear-gradient(135deg, #3498db, #2c80b4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #2c3e50;
        }

        /* ---------- Form Container ---------- */
        .form-container {
            background-color: #ffffff;
            padding: 45px 50px;
            border-radius: 15px;
            width: 100%;
            max-width: 620px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.2);
        }

        /* ---------- Heading ---------- */
        h1 {
            text-align: center;
            color: #1e3d58;
            margin-bottom: 10px;
            font-size: 1.9rem;
            letter-spacing: 0.5px;
        }

        hr {
            margin: 20px auto 30px;
            width: 80px;
            height: 3px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to right, #3498db, #2c80b4);
        }

        /* ---------- Form ---------- */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #34495e;
            font-size: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        select {
            padding: 12px 14px;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
            font-size: 15px;
            width: 100%;
            background-color: #f9fbfc;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #3498db;
            background-color: #ffffff;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        /* ---------- Gender Group ---------- */
        .gender-group {
            display: flex;
            gap: 25px;
            align-items: center;
            margin-top: 5px;
        }

        .gender-group label {
            font-weight: 500;
            color: #555;
            font-size: 15px;
        }

        input[type="radio"] {
            accent-color: #3498db;
            transform: scale(1.1);
        }

        /* ---------- Submit Button ---------- */
        input[type="submit"] {
            background: linear-gradient(135deg, #3498db, #2c80b4);
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.3px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #2980b9, #2471a3);
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(52, 152, 219, 0.3);
        }

        /* ---------- Responsive Design ---------- */
        @media (max-width: 600px) {
            .form-container {
                padding: 35px 25px;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.6rem;
            }

            input[type="submit"] {
                font-size: 15px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Open Account</h1>
    <hr>

    <form action="{{ url_for('openaccountsubmit') }}" method="post">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <label for="mobile">Mobile Number</label>
        <input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number" required>

        <label>Gender</label>
        <div class="gender-group">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female" required> Female</label>
        </div>


        <label for="acctype">Account Type</label>
        <select name="acctype" id="acctype" required>
            <option value="">Select Account Type</option>
            <option>Saving</option>
            <option>Current</option>
            <option>FD</option>
            <option>PPF</option>
            <option>NPS</option>
        </select>

        <label for="balance">Initial Deposit</label>
        <input type="number" name="balance" id="balance" placeholder="Enter initial balance" min="0" required>

        <input type="submit" value="Create Account">
    </form>
</div>

</body>
</html>
