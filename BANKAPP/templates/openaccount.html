<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Bank | Open Account </title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
    font-family:'Inter',sans-serif;
    min-height:100vh;
    background:linear-gradient(135deg,#dbeafe,#bfdbfe,#e0f2fe);
    overflow-x:hidden;
}

/* ================= SIDEBAR ================= */
.sidebar{
    width:270px;
    min-height:100vh;
    background:rgba(10,61,98,.95);
    backdrop-filter:blur(12px);
    box-shadow:6px 0 30px rgba(0,0,0,.18);
}

.sidebar h4{
    color:#fff;
    text-align:center;
    padding:26px 12px;
    border-bottom:1px solid rgba(255,255,255,.2);
}

.sidebar a{
    display:block;
    padding:14px 26px;
    color:#e2e8f0;
    text-decoration:none;
    font-size:14px;
    transition:.25s;
}

.sidebar a:hover{
    background:rgba(255,255,255,.15);
    color:#fff;
    padding-left:32px;
}

/* ================= MAIN ================= */
.main{
    padding:40px;
    flex:1;
}

.page-title{
    font-size:26px;
    font-weight:600;
    color:#0a3d62;
}

/* ================= FORM CARD ================= */
.form-card{
    margin-top:30px;
    border-radius:20px;
    background:rgba(255,255,255,.95);
    box-shadow:0 22px 45px rgba(0,0,0,.14);
    padding:30px 35px;
}

.section-title{
    font-size:16px;
    font-weight:600;
    color:#0a3d62;
    border-left:4px solid #0a3d62;
    padding-left:10px;
    margin-bottom:18px;
}

.form-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:18px 22px;
}

label{
    font-size:13px;
    font-weight:500;
    color:#334155;
}

input,select{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #dbeafe;
    font-size:14px;
}

input:focus,select:focus{
    outline:none;
    border-color:#0a3d62;
}

.full{grid-column:span 2;}

.gender{
    display:flex;
    gap:24px;
    margin-top:6px;
}

.action-bar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:30px;
    border-top:1px solid #e5e7eb;
    padding-top:20px;
}

.submit-btn{
    padding:12px 32px;
    background:linear-gradient(135deg,#0a3d62,#1e6091);
    border:none;
    color:#fff;
    border-radius:12px;
    font-size:14px;
    box-shadow:0 12px 30px rgba(10,61,98,.35);
    cursor:pointer;
}

.submit-btn:hover{opacity:.9}

/* ================= RESPONSIVE ================= */

/* Tablet */
@media (max-width: 992px){
    .sidebar{
        width:220px;
    }
    .main{
        padding:30px;
    }
}

/* Mobile */
@media (max-width: 768px){

    .d-flex{
        flex-direction:column;
        min-height:100vh;
    }

    /* Sidebar becomes top bar */
    .sidebar{
        width:100%;
        min-height:auto;
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        padding-bottom:10px;
    }

    .sidebar h4{
        width:100%;
        padding:18px 10px;
        font-size:18px;
    }

    .sidebar a{
        padding:10px 14px;
        font-size:13px;
    }

    .sidebar a:hover{
        padding-left:14px;
    }

    .main{
        padding:20px;
    }

    .page-title{
        font-size:20px;
    }

    .form-card{
        padding:20px;
        border-radius:16px;
    }

    .form-grid{
        grid-template-columns:1fr;
    }

    .full{
        grid-column:span 1;
    }

    .gender{
        flex-direction:column;
        gap:10px;
    }

    .action-bar{
        flex-direction:column;
        gap:14px;
    }

    .submit-btn{
        width:100%;
        text-align:center;
    }
}

/* Small mobile */
@media (max-width: 480px){

    .sidebar a{
        font-size:12px;
        padding:8px 10px;
    }

    .page-title{
        font-size:18px;
    }

    input, select{
        font-size:13px;
    }
}
</style>
</head>

<body>

<div class="d-flex">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4>üè¶ Smart Bank</h4>
        <a href="{{url_for('openaccount')}}">Open Account</a>
        <a href="{{url_for('allaccounts')}}">All Accounts</a>
        <a href="{{url_for('searchaccounts')}}">Search Account</a>
        <a href="{{url_for('deposit')}}">Deposit</a>
        <a href="{{url_for('withdraw')}}">Withdraw</a>
        <a href="{{url_for('statements')}}">Statements</a>
        <a href="{{url_for('logout')}}">Logout</a>
    </div>

    <!-- MAIN -->
    <div class="main">

        <h2 class="page-title">Open New Account</h2>
        <p class="text-muted">Create a new customer account securely</p>

        <div class="form-card">
            <form action="{{ url_for('openaccountsubmit') }}" method="post">

                <div class="section-title">Personal Details</div>

                <div class="form-grid">
                    <div class="full">
                        <label>Full Name</label>
                        <input type="text" name="name" required>
                    </div>

                    <div>
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>

                    <div>
                        <label>Mobile</label>
                        <input type="text" name="mobile" required>
                    </div>

                    <div class="full">
                        <label>Gender</label>
                        <div class="gender">
                            <label><input type="radio" name="gender" value="Male" required> Male</label>
                            <label><input type="radio" name="gender" value="Female" required> Female</label>
                        </div>
                    </div>

                    <div>
                        <label>Date of Birth</label>
                        <input type="date" name="bdate" required>
                    </div>
                </div>

                <div class="section-title mt-4">Account Details</div>

                <div class="form-grid">
                    <div>
                        <label>Account Type</label>
                        <select name="acctype" required>
                            <option value="">Select</option>
                            <option>Saving</option>
                            <option>Current</option>
                            <option>FD</option>
                            <option>PPF</option>
                            <option>NPS</option>
                        </select>
                    </div>

                    <div>
                        <label>Opening Balance (‚Çπ)</label>
                        <input type="number" name="balance" required>
                    </div>
                </div>

                <div class="action-bar">
                    <a href="{{ url_for('home') }}" class="submit-btn" style="text-decoration:none">‚¨Ö Back</a>
                    <button type="submit" class="submit-btn">Create Account</button>
                </div>

            </form>
        </div>

    </div>
</div>

</body>
</html>
