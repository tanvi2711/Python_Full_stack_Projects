<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Account</title>

</head>
<body>

<div class="form-container">
    <h1>Open Account</h1>
    <hr>

    <form action="{{ url_for('openaccountsubmit') }}" method="post">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <label for="mobile">Mobile Number</label>
        <input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number" required>

        <label>Gender</label>
        <div class="gender-group">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female" required> Female</label>
        </div>

        <label for="bdate">Date of Birth</label>
        <input type="date" name="bdate" id="bdate" required>

        <label for="acctype">Account Type</label>
        <select name="acctype" id="acctype" required>
            <option value="">Select Account Type</option>
            <option>Saving</option>
            <option>Current</option>
            <option>FD</option>
            <option>PPF</option>
            <option>NPS</option>
        </select>

        <label for="balance">Initial Deposit</label>
        <input type="number" name="balance" id="balance" placeholder="Enter initial balance" min="0" required>

        <input type="submit" value="Create Account">
    </form>
</div>

</body>
</html>
