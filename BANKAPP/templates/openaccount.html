<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Account</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        /* ---------- Global Reset ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* ---------- Glass Form Card ---------- */
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 45px 55px;
            border-radius: 22px;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.7s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(35px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Heading ---------- */
        h1 {
            text-align: center;
            font-size: 1.9rem;
            font-weight: 700;
            color: #1d2671;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        hr {
            width: 90px;
            height: 4px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #1d2671, #c33764);
            margin: 25px auto 35px;
        }

        /* ---------- Form Layout ---------- */
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px 22px;
        }

        .full {
            grid-column: span 2;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 6px;
            display: block;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            top: 42px;
            left: 14px;
            color: #6c757d;
            font-size: 15px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border-radius: 10px;
            border: 1px solid #dcdde1;
            background: #f9fafb;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #1d2671;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(29, 38, 113, 0.15);
        }

        /* ---------- Gender ---------- */
        .gender-group {
            display: flex;
            gap: 25px;
            margin-top: 10px;
        }

        .gender-group label {
            font-weight: 500;
            font-size: 15px;
            color: #555;
        }

        input[type="radio"] {
            accent-color: #c33764;
            margin-right: 6px;
        }

        /* ---------- Submit ---------- */
        .submit-btn {
            grid-column: span 2;
            margin-top: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 22px rgba(195, 55, 100, 0.35);
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 650px) {
            form {
                grid-template-columns: 1fr;
            }

            .full,
            .submit-btn {
                grid-column: span 1;
            }

            .form-container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>üè¶ Open New Account</h1>
    <p class="subtitle">Fill in customer details to create account</p>
    <hr>

    <form action="{{ url_for('openaccountsubmit') }}" method="post">

        <div class="input-group full">
            <label>Full Name</label>
            <i class="fa-solid fa-user"></i>
            <input type="text" name="name" placeholder="Enter full name" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" placeholder="Enter email" required>
        </div>

        <div class="input-group">
            <label>Mobile Number</label>
            <i class="fa-solid fa-phone"></i>
            <input type="text" name="mobile" placeholder="Enter mobile number" required>
        </div>

        <div class="full">
            <label>Gender</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
            </div>
        </div>

        <div class="input-group">
            <label>Date of Birth</label>
            <i class="fa-solid fa-calendar"></i>
            <input type="date" name="bdate" required>
        </div>

        <div class="input-group">
            <label>Account Type</label>
            <i class="fa-solid fa-layer-group"></i>
            <select name="acctype" required>
                <option value="">Select Account Type</option>
                <option>Saving</option>
                <option>Current</option>
                <option>FD</option>
                <option>PPF</option>
                <option>NPS</option>
            </select>
        </div>

        <div class="input-group full">
            <label>Initial Deposit</label>
            <i class="fa-solid fa-indian-rupee-sign"></i>
            <input type="number" name="balance" placeholder="Enter initial amount" min="0" required>
        </div>

        <div class="submit-btn">
            <input type="submit" value="Create Account">
        </div>

    </form>
</div>

</body>
</html>
