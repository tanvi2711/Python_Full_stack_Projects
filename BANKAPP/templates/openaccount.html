<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open Account | SecureBank</title>
<style>
:root {
    --primary: #2563eb;
    --accent: #38bdf8;
    --success: #27ae60;
    --shadow: rgba(0,0,0,0.15);
}

/* ---------- Global Reset ---------- */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* ---------- Body Background ---------- */
body {
    background: linear-gradient(135deg, #e0e7ff, #f8fafc);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
}

/* ---------- Form Container ---------- */
.form-container {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(12px);
    padding: 45px 50px;
    border-radius: 20px;
    width: 100%;
    max-width: 620px;
    box-shadow: 0 20px 40px var(--shadow);
    transition: all 0.3s ease;
    position: relative;
}

.form-container:hover {
    transform: translateY(-4px);
    box-shadow: 0 28px 50px rgba(0,0,0,0.25);
}

/* ---------- Heading ---------- */
h1 {
    text-align: center;
    color: var(--primary);
    margin-bottom: 10px;
    font-size: 2rem;
    letter-spacing: 0.5px;
    animation: fadeInDown 0.6s ease;
}

hr {
    margin: 20px auto 30px;
    width: 80px;
    height: 3px;
    border: none;
    border-radius: 5px;
    background: linear-gradient(to right, var(--primary), var(--accent));
}

/* ---------- Form ---------- */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-weight: 600;
    color: #34495e;
    font-size: 15px;
}

input[type="text"],
input[type="email"],
input[type="date"],
input[type="number"],
select {
    padding: 12px 14px;
    border: 1px solid #d1d9e6;
    border-radius: 10px;
    font-size: 15px;
    width: 100%;
    background-color: #f9fbfc;
    transition: all 0.3s ease;
}

input:focus,
select:focus {
    border-color: var(--primary);
    background-color: #ffffff;
    box-shadow: 0 0 8px rgba(37, 99, 235, 0.25);
    outline: none;
}

/* ---------- Gender Group ---------- */
.gender-group {
    display: flex;
    gap: 25px;
    align-items: center;
    margin-top: 5px;
}

.gender-group label {
    font-weight: 500;
    color: #555;
    font-size: 15px;
}

input[type="radio"] {
    accent-color: var(--primary);
    transform: scale(1.1);
}

/* ---------- Submit Button ---------- */
input[type="submit"] {
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: #fff;
    border: none;
    padding: 14px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    letter-spacing: 0.3px;
    margin-top: 10px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

input[type="submit"]::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.3);
    top: -100%;
    left: 0;
    transform: skewY(-20deg);
    transition: all 0.5s ease;
}

input[type="submit"]:hover::after {
    top: 0;
}

input[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 14px rgba(52,152,219,0.3);
}

/* ---------- Success Message ---------- */
#msg {
    text-align: center;
    padding: 12px 15px;
    border-radius: 10px;
    font-weight: 500;
    font-size: 15px;
    margin-top: 15px;
    display: none;
}

/* Success & Error styles */
.success {
    background-color: #e8f8f5;
    color: var(--success);
    border: 1px solid #a3e4d7;
}

.error {
    background-color: #fdecea;
    color: #e74c3c;
    border: 1px solid #f5b7b1;
}

/* ---------- Animations ---------- */
@keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ---------- Responsive Design ---------- */
@media (max-width: 600px) {
    .form-container { padding: 35px 25px; border-radius: 16px; }
    h1 { font-size: 1.6rem; }
    input[type="submit"] { font-size: 15px; padding: 12px; }
}
</style>
</head>
<body>

<div class="form-container">
    <h1>Open Account</h1>
    <hr>

    <form id="accountForm">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your full name" required>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>

        <label for="mobile">Mobile Number</label>
        <input type="text" name="mobile" id="mobile" placeholder="Enter your mobile number" required>

        <label>Gender</label>
        <div class="gender-group">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female" required> Female</label>
        </div>

        <label for="bdate">Date of Birth</label>
        <input type="date" name="bdate" id="bdate" required>

        <label for="acctype">Account Type</label>
        <select name="acctype" id="acctype" required>
            <option value="">Select Account Type</option>
            <option>Saving</option>
            <option>Current</option>
            <option>FD</option>
            <option>PPF</option>
            <option>NPS</option>
        </select>

        <label for="balance">Initial Deposit</label>
        <input type="number" name="balance" id="balance" placeholder="Enter initial balance" min="0" required>

        <input type="submit" value="Create Account">
    </form>

    <div id="msg"></div>
</div>

<script>
// ---------- JS Form Feedback & Animation ----------
const form = document.getElementById('accountForm');
const msgBox = document.getElementById('msg');

form.addEventListener('submit', function(e){
    e.preventDefault();

    // Simple validation example
    const balance = parseFloat(document.getElementById('balance').value);
    if(balance < 100){
        msgBox.textContent = "Minimum initial deposit should be â‚¹100!";
        msgBox.className = "error";
        msgBox.style.display = "block";
        return;
    }

    // Success feedback
    msgBox.textContent = "Account Created Successfully! ðŸŽ‰";
    msgBox.className = "success";
    msgBox.style.display = "block";

    // Optional: reset form after 2s
    setTimeout(()=>{ 
        form.reset(); 
        msgBox.style.display = "none"; 
    }, 2000);
});
</script>

</body>
</html>
