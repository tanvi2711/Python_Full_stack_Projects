<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw Amount</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        /* ---------- Global Reset ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1d2671, #c33764);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
        }

        /* ---------- Glass Form Card ---------- */
        form {
            background: rgba(255, 255, 255, 0.95);
            padding: 45px 50px;
            border-radius: 22px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Heading ---------- */
        h1 {
            text-align: center;
            font-size: 1.9rem;
            font-weight: 700;
            color: #1d2671;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        hr {
            border: none;
            height: 4px;
            width: 90px;
            border-radius: 10px;
            background: linear-gradient(to right, #1d2671, #c33764);
            margin: 0 auto 30px;
        }

        /* ---------- Input Group ---------- */
        .input-group {
            position: relative;
            margin-bottom: 22px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 6px;
        }

        .input-group i {
            position: absolute;
            top: 42px;
            left: 14px;
            color: #6c757d;
            font-size: 15px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border-radius: 10px;
            border: 1px solid #dcdde1;
            background: #f9fafb;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1d2671;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(29, 38, 113, 0.15);
        }

        /* ---------- Submit Button ---------- */
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 22px rgba(195, 55, 100, 0.35);
        }

        /* ---------- Message Box ---------- */
        #message {
            margin-top: 25px;
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            animation: fadeIn 0.5s ease;
        }

        .success {
            background-color: #e9f9f1;
            color: #16a085;
            border: 1px solid #a3e4d7;
        }

        .error {
            background-color: #fdecea;
            color: #c0392b;
            border: 1px solid #f5b7b1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 500px) {
            form {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <form action="" method="post">
        <h1>ðŸ’¸ Withdraw Amount</h1>
        <p class="subtitle">Secure withdrawal from customer account</p>
        <hr>

        <div class="input-group">
            <label>Account Number</label>
            <i class="fa-solid fa-building-columns"></i>
            <input type="text" name="accno" placeholder="Enter account number" required>
        </div>

        <div class="input-group">
            <label>Withdrawal Amount</label>
            <i class="fa-solid fa-indian-rupee-sign"></i>
            <input type="number" name="amount" placeholder="Enter amount" min="1" required>
        </div>

        <input type="submit" value="Withdraw">
    </form>

    {% if msg %}
    <div id="message" class="{{msg_type}}">
        {{msg}}
    </div>
    {% endif %}

</body>
</html>
