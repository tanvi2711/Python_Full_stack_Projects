<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw Amount</title>
    <style>
        /* ---------- Global Reset ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ---------- Page Layout ---------- */
        body {
            background: linear-gradient(135deg, #3498db, #2c80b4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
        }

        /* ---------- Form Container ---------- */
        form {
            background: #ffffff;
            padding: 45px 50px;
            border-radius: 15px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            transition: all 0.3s ease;
        }

        form:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.2);
        }

        /* ---------- Heading ---------- */
        h1 {
            text-align: center;
            color: #1e3d58;
            font-size: 1.9rem;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        hr {
            border: none;
            height: 3px;
            width: 80px;
            background: linear-gradient(to right, #3498db, #2c80b4);
            border-radius: 5px;
            margin: 0 auto 25px;
        }

        /* ---------- Labels ---------- */
        label {
            display: block;
            color: #34495e;
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
        }

        /* ---------- Inputs ---------- */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
            font-size: 15px;
            background-color: #f9fbfc;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #3498db;
            background-color: #ffffff;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        /* ---------- Submit Button ---------- */
        input[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #3498db, #2c80b4);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #2980b9, #2471a3);
            box-shadow: 0 6px 14px rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
        }

        /* ---------- Message Box ---------- */
        #message {
            margin-top: 25px;
            padding: 12px 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            font-size: 15px;
            animation: fadeIn 0.5s ease;
        }

        .success {
            background-color: #e8f8f5;
            color: #1abc9c;
            border: 1px solid #a3e4d7;
        }

        .error {
            background-color: #fdecea;
            color: #e74c3c;
            border: 1px solid #f5b7b1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Responsive Design ---------- */
        @media (max-width: 500px) {
            form {
                padding: 35px 25px;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <h1>Withdraw Amount</h1>
        <hr>

        <label for="accno">Enter Account Number</label>
        <input type="text" name="accno" id="accno" placeholder="e.g. 1234567890" required>

        <label for="amount">Enter Amount</label>
        <input type="number" name="amount" id="amount" placeholder="Enter withdrawal amount" min="1" required>

        <input type="submit" value="Withdraw">
    </form>

    {% if msg %}
    <div id="message" class="{{msg_type}}">
        {{msg}}
    </div>
    {% endif %}
</body>
</html>
