<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Withdraw Amount</title>
<style>
:root {
    --primary: #2563eb;
    --accent: #38bdf8;
    --dark: #020617;
    --glass: rgba(255,255,255,0.75);
    --border: rgba(255,255,255,0.3);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', 'Poppins', sans-serif;
}

body {
    display: flex;
    min-height: 100vh;
    background: linear-gradient(135deg, #e0e7ff, #f8fafc);
    color: var(--dark);
}

/* ================= SIDEBAR ================= */
.sidebar {
    width: 260px;
    background: linear-gradient(180deg, #020617, #0f172a);
    color: #e5e7eb;
    padding: 30px 20px;
    position: fixed;
    height: 100%;
    transition: 0.4s ease;
    z-index: 1000;
}

.sidebar h1 {
    text-align: center;
    margin-bottom: 35px;
    font-size: 22px;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin-bottom: 12px;
}

.sidebar ul li a {
    display: block;
    padding: 14px 18px;
    border-radius: 14px;
    text-decoration: none;
    color: #cbd5f5;
    font-size: 15px;
    transition: 0.3s;
}

.sidebar ul li a:hover,
.sidebar ul li a.active {
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white;
    transform: translateX(6px);
}

.sidebar ul li a.logout {
    background: rgba(239,68,68,0.15);
    color: #fecaca;
}

.sidebar ul li a.logout:hover {
    background: #ef4444;
    color: white;
}

/* ================= MENU TOGGLE ================= */
.menu-toggle {
    position: fixed;
    top: 22px;
    left: 22px;
    width: 46px;
    height: 46px;
    display: none;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    border-radius: 14px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white;
    cursor: pointer;
    z-index: 2000;
    box-shadow: 0 10px 25px rgba(37,99,235,0.4);
}

/* ================= MAIN ================= */
.main {
    flex: 1;
    margin-left: 260px;
    padding: 40px;
}

/* ================= TOP BAR ================= */
.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: var(--glass);
    backdrop-filter: blur(14px);
    border: 1px solid var(--border);
    padding: 18px 28px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    margin-bottom: 30px;
}

.top-actions span {
    font-size: 20px;
    margin-left: 20px;
    cursor: pointer;
}

/* ================= FORM CARD ================= */
.card {
    background: var(--glass);
    backdrop-filter: blur(14px);
    border-radius: 20px;
    padding: 35px 30px;
    border: 1px solid var(--border);
    box-shadow: 0 20px 35px rgba(0,0,0,0.08);
    max-width: 420px;
    margin: 0 auto;
}

.card h2 {
    text-align: center;
    margin-bottom: 15px;
    font-size: 1.8rem;
    color: var(--dark);
}

.card hr {
    border: none;
    height: 3px;
    width: 80px;
    background: linear-gradient(to right, var(--primary), var(--accent));
    border-radius: 5px;
    margin: 0 auto 25px;
}

/* ---------- Labels and Inputs ---------- */
.card label {
    display: block;
    color: #020617;
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 8px;
}

.card input[type="text"],
.card input[type="number"] {
    width: 100%;
    padding: 12px 14px;
    border: 1px solid var(--border);
    border-radius: 12px;
    font-size: 15px;
    margin-bottom: 20px;
    background: rgba(255,255,255,0.9);
    transition: all 0.3s;
}

.card input[type="text"]:focus,
.card input[type="number"]:focus {
    border-color: var(--primary);
    box-shadow: 0 0 6px rgba(37,99,235,0.3);
    outline: none;
    background: white;
}

/* ---------- Submit Button ---------- */
.card input[type="submit"] {
    width: 100%;
    padding: 14px;
    font-weight: 600;
    border-radius: 14px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white;
    transition: 0.3s;
}

.card input[type="submit"]:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 25px rgba(37,99,235,0.3);
}

/* ---------- Message Box ---------- */
#message {
    margin-top: 25px;
    padding: 12px 15px;
    border-radius: 12px;
    text-align: center;
    font-weight: 500;
    font-size: 15px;
    animation: fadeIn 0.5s ease;
}

.success {
    background-color: #e8f8f5;
    color: #1abc9c;
    border: 1px solid #a3e4d7;
}

.error {
    background-color: #fdecea;
    color: #e74c3c;
    border: 1px solid #f5b7b1;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ================= MOBILE FIX ================= */
@media(max-width: 900px) {
    .menu-toggle { display: flex; }
    .sidebar { left: -280px; }
    .sidebar.active { left: 0; }
    .main { margin-left: 0; padding: 25px 20px; }
    .top-bar { padding: 18px 20px 18px 80px; }
}
</style>
</head>
<body>

<!-- HAMBURGER -->
<div class="menu-toggle" onclick="toggleSidebar()">‚ò∞</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <h1>üè¶ Bank Dashboard</h1>
    <ul>
        <li><a href="{{url_for('openaccount')}}">Open Account</a></li>
        <li><a href="{{url_for('allaccounts')}}">All Accounts</a></li>
        <li><a href="{{url_for('searchaccounts')}}">Search Account</a></li>
        <li><a href="{{url_for('deposit')}}">Deposit Amount</a></li>
        <li><a href="{{url_for('withdraw')}}" class="active">Withdraw Amount</a></li>
        <li><a href="{{url_for('statements')}}">Account Statement</a></li>
        <li><a href="{{url_for('logout')}}" class="logout">Logout</a></li>
    </ul>
</div>

<!-- MAIN -->
<div class="main">
    <div class="top-bar">
        <div>
            <strong>Welcome, Admin</strong><br>
            <small id="time"></small>
        </div>
        <div class="top-actions">
            üîî üë§
        </div>
    </div>

    <div class="card">
        <h2>Withdraw Amount</h2>
        <hr>
        <form action="" method="post">
            <label for="accno">Enter Account Number</label>
            <input type="text" name="accno" id="accno" placeholder="e.g. 1234567890" required>

            <label for="amount">Enter Amount</label>
            <input type="number" name="amount" id="amount" placeholder="Enter withdrawal amount" min="1" required>

            <input type="submit" value="Withdraw">
        </form>

        {% if msg %}
        <div id="message" class="{{msg_type}}">
            {{msg}}
        </div>
        {% endif %}
    </div>
</div>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
}

document.querySelectorAll(".sidebar a").forEach(link => {
    if (link.href === window.location.href) link.classList.add("active");
});

setInterval(() => {
    document.getElementById("time").innerText = new Date().toLocaleString();
}, 1000);
</script>

</body>
</html>
