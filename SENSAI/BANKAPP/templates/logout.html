<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout Confirmation</title>
    <style>
        /* ---------- Global Reset ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ---------- Page Background ---------- */
        body {
            background: linear-gradient(135deg, #3498db, #2c80b4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2c3e50;
        }

        /* ---------- Logout Box ---------- */
        .logout-box {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 420px;
            transition: all 0.3s ease;
        }

        .logout-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 35px rgba(0, 0, 0, 0.2);
        }

        /* ---------- Heading ---------- */
        .logout-box h2 {
            color: #1e3d58;
            margin-bottom: 25px;
            font-size: 1.6rem;
            letter-spacing: 0.5px;
        }

        hr {
            width: 70px;
            height: 3px;
            border: none;
            background: linear-gradient(to right, #3498db, #2c80b4);
            border-radius: 5px;
            margin: 0 auto 25px;
        }

        /* ---------- Button Container ---------- */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
        }

        .buttons a {
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.3px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .buttons .yes {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .buttons .no {
            background: linear-gradient(135deg, #3498db, #2c80b4);
        }

        .buttons a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
        }

        /* ---------- Subtext ---------- */
        .logout-box p {
            color: #555;
            font-size: 14px;
            margin-top: 20px;
        }
        /* ---------- Responsive Design ---------- */
        @media (max-width: 500px) {
            .logout-box {
                padding: 40px 25px;
                border-radius: 12px;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            .buttons a {
                width: 100%;
                text-align: center;
            }
        }

    </style>
</head>
<body>

    <div class="logout-box">
        <h2>Are you sure you want to logout?</h2>
        <hr>
        <div class="buttons">
            <a href="{{ url_for('index') }}" class="yes">Yes, Logout</a>
            <a href="{{ url_for('home') }}" class="no">Cancel</a>
        </div>
        <p>You can always log back in anytime.</p>
    </div>

</body>
</html>
