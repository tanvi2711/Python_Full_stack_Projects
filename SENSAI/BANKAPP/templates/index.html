<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System | Login</title>
    <style>
        /* ---------- Global Reset ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ---------- Body Styling ---------- */
        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #2c80b4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #2c3e50;
        }

        /* ---------- Login Container ---------- */
        .login-container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.2);
        }

        /* ---------- Heading ---------- */
        h1 {
            color: #1e3d58;
            font-size: 1.9rem;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        hr {
            border: none;
            height: 3px;
            width: 80px;
            background: linear-gradient(to right, #3498db, #2c80b4);
            border-radius: 5px;
            margin: 18px auto 25px;
        }

        /* ---------- Labels ---------- */
        h3 {
            color: #34495e;
            text-align: left;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 15px;
        }

        /* ---------- Input Fields ---------- */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d1d9e6;
            border-radius: 8px;
            font-size: 15px;
            background: #f9fbfc;
            color: #2c3e50;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            background: #ffffff;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.25);
            outline: none;
        }

        /* ---------- Submit Button ---------- */
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #3498db, #2c80b4);
            color: white;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #2980b9, #2471a3);
            box-shadow: 0 6px 12px rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
        }

        /* ---------- Footer Text ---------- */
        .footer-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .footer-text a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* ---------- Responsive Design ---------- */
        @media (max-width: 500px) {
            .login-container {
                padding: 35px 25px;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Bank Management System</h1>
        <hr>

        <form action="{{ url_for('checklogin') }}" method="post">
            <h3>Userid</h3>
            <input type="text" name="userid" placeholder="Enter your User ID" required>

            <h3>Password</h3>
            <input type="password" name="password" placeholder="Enter your Password" required>

            <input type="submit" value="Login">
        </form>

        <p class="footer-text">
            Â© 2025 SecureBank | <a href="#">Privacy Policy</a>
        </p>
    </div>
</body>
</html>
