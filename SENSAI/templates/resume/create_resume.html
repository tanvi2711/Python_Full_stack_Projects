{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Resume – SENSAI</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    background: #000;
  }
</style>
</head>

<body class="min-h-screen flex items-center justify-center text-white">

  <div class="w-full max-w-3xl bg-black/80 border border-white/10 rounded-2xl p-10 backdrop-blur-xl">

    <!-- LOGO -->
    <div class="text-center mb-8">
      <div class="text-3xl font-extrabold tracking-widest">
        <span class="text-white">SENS</span>
        <span class="bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">AI</span>
      </div>
      <p class="text-gray-400 text-sm mt-2">
       ATS-Friendly Resume Builder
      </p>
    </div>

    <!-- FORM -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      {% for field in form %}
        <div>
          <label class="block text-sm mb-1 text-gray-300">
            {{ field.label }}
          </label>
          {{ field }}
        </div>
      {% endfor %}

      <button
        type="submit"
        class="w-full mt-6 bg-white text-black py-3 rounded-xl font-medium hover:scale-[1.02] transition"
      >
        Preview Resume →
      </button>
    </form>

  </div>

</body>
</html>
