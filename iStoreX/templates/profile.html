<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile â€” iStoreX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{font-family:Poppins,sans-serif}

body{
  background:#000;
  color:white;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#0a0a0a,#000);
  z-index:-1;
}

.profile-card{
  width:100%;
  max-width:460px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(30px);
  border:1px solid rgba(255,255,255,.12);
  border-radius:28px;
  padding:42px;
  text-align:center;
}

.profile-title{
  font-size:1.9rem;
  font-weight:600;
}

.profile-sub{
  color:rgba(255,255,255,.6);
  font-size:14px;
  margin-bottom:30px;
}

.profile-info{
  background:rgba(255,255,255,.05);
  border-radius:18px;
  padding:18px;
  margin-bottom:20px;
}

.profile-info p{
  margin:0;
  font-size:15px;
}

.btn-profile{
  background:linear-gradient(135deg,#111,#000);
  border:none;
  color:white;
  padding:12px;
  border-radius:40px;
  width:100%;
  box-shadow:0 0 25px rgba(255,255,255,.15);
  transition:.3s;
}

.btn-profile:hover{
  transform:scale(1.05);
}
</style>
</head>

<body>
    

<div class="profile-card">
  <h1 class="profile-title">Your Profile</h1>
  <p class="profile-sub">Welcome to iStoreX</p>

  <div class="profile-info">
    <p><strong>Username:</strong> {{ user.username }}</p>
  </div>

  <div class="profile-info">
    <p><strong>Email:</strong> {{ user.email|default:"Not provided" }}</p>
  </div>

  <a href="{% url 'storeIndex' %}" class="btn-profile">Go to Store</a>
</div>

</body>
</html>
