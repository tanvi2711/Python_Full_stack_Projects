<html lang="en">

  <style>
    *{font-family:Poppins,sans-serif}

body{
  background:#000;
  color:white;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#0a0a0a,#000);
  z-index:-1;
}

    .payment-card{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,.12);
  border-radius:28px;
  padding:36px;
}

.payment-card h2{
  text-align:center;
  margin-bottom:10px;
}

.payment-card p{
  text-align:center;
  color:rgba(255,255,255,.6);
  margin-bottom:30px;
}

  </style>

</head>

<body>

<div class="payment-card">
  <h2>Secure Payment</h2>
  <p>Total Payable: â‚¹ {{ total_amount }}</p>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Card Number" value="4111 1111 1111 1111">
    </div>

    <div class="row mb-3">
      <div class="col">
        <input type="text" class="form-control" placeholder="MM / YY" value="12/28">
      </div>
      <div class="col">
        <input type="password" class="form-control" placeholder="CVV" value="123">
      </div>
    </div>

    <input type="text" class="form-control mb-3" placeholder="Card Holder Name" value="Demo User">

    <a href="{% url 'payment_success' %}">
      <button type="button" class="btn-pay">
        Pay â‚¹ {{ total_amount }}
      </button>
    </a>

  </form>
