<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iStoreX — Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{font-family:Poppins,sans-serif}

/* ================= BODY ================= */
body{
  background:#000;
  color:white;
  overflow-x:hidden;
}

/* ================= NAVBAR ================= */
.navbar{
  backdrop-filter:blur(20px);
  background:rgba(0,0,0,.75)!important;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.nav-link{color:white!important}

/* ================= SECTION ================= */
.products-section{
  padding:140px 0 90px;
}

/* ================= HEADING ================= */
.section-title{
  text-align:center;
  margin-bottom:60px;
}
.section-title h1{
  font-weight:700;
  letter-spacing:.5px;
}
.section-title p{
  color:rgba(255,255,255,.65);
}

/* ================= PRODUCT CARD ================= */
.product-card{
  position:relative;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(24px);
  border:1px solid rgba(255,255,255,.12);
  border-radius:26px;
  padding:26px;
  text-align:center;
  transition:.55s ease;
  height:100%;
  overflow:hidden;
}

/* SHINE */
.product-card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,
    transparent 45%,
    rgba(255,255,255,.10) 50%,
    transparent 55%);
  opacity:0;
  transition:.6s;
}
.product-card:hover::after{opacity:1}

.product-card:hover{
  transform:translateY(-16px) scale(1.05);
  box-shadow:0 35px 80px rgba(0,0,0,.95);
}

/* ================= PRODUCT IMAGE ================= */
.product-card img{
  width:100%;
  height:240px;
  object-fit:contain;
  margin-bottom:18px;
  filter:drop-shadow(0 50px 90px rgba(0,0,0,.95));
  transition:.6s;
}
.product-card:hover img{transform:scale(1.08)}

.product-card:hover img{
  animation: float 4s ease-in-out infinite;
}


@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

/* ================= TEXT ================= */
.product-card h2{
  font-size:1.05rem;
  font-weight:600;
  min-height:44px;
}

.price{
  font-weight:700;
  margin:10px 0 18px;
}

/* ================= BUTTONS ================= */
.btn-glow{
  position:relative;
  background:linear-gradient(135deg,#111,#000);
  border:none;
  color:white;
  padding:10px 24px;
  border-radius:40px;
  box-shadow:0 0 25px rgba(255,255,255,.15);
  overflow:hidden;
  transition:.4s;
  font-size:.9rem;
}

.btn-glow::after{
  content:"";
  position:absolute;
  top:-100%;
  left:-100%;
  width:200%;
  height:200%;
  background:linear-gradient(120deg,
    transparent 40%,
    rgba(255,255,255,.25) 50%,
    transparent 60%);
  animation:btnShine 6s infinite linear;
}

@keyframes btnShine{
  0%{transform:translateX(-50%)}
  100%{transform:translateX(50%)}
}

.btn-glow:hover{
  transform:scale(1.08);
  box-shadow:0 0 45px rgba(255,255,255,.3);
}

.btn-outline-light{
  border-radius:40px;
  padding:10px 22px;
  font-size:.9rem;
}

/* ================= SCROLL REVEAL ================= */
.reveal{
  opacity:0;
  transform:translateY(50px);
  transition:1s;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}
@media(max-width:768px){
  .reveal{
    opacity:1!important;
    transform:none!important;
  }
}

</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-white">iStoreX</a>

    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'storeIndex' %}">Home</a>
        </li>
        {% for item in categories %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'storeproductscategory' item.name %}">
            {{ item.name }}
          </a>
        </li>
        {% endfor %}
      </ul>
      <button class="btn btn-outline-light">Cart</button>
    </div>
  </div>
</nav>

<!-- ================= PRODUCTS ================= -->
<section class="products-section">
  <div class="container">

    <div class="section-title reveal">
      <h1>Premium Collection</h1>
      <p>Designed to impress. Powered by Apple.</p>
    </div>

    <div class="row g-4">

      {% for item in product %}
      <div class="col-lg-3 col-md-4 col-sm-6 reveal">
        <div class="product-card">

          <img src="{{ item.image.url }}" alt="{{<img src="{{ item.image.url }}" loading="lazy" alt="{{ item.name }}">
item.name }}">

          <h2>{{ item.name }}</h2>

          <div class="price">₹ {{ item.price }}</div>

          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-outline-light">Add to Cart</button>
            <button class="btn-glow">Buy Now</button>
          </div>

        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>

<script>
const reveals = document.querySelectorAll(".reveal");

const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add("active");
      observer.unobserve(entry.target);
    }
  });
},{ threshold: 0.15 });

reveals.forEach(el => observer.observe(el));
</script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
