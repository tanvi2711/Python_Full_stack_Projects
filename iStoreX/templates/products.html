<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>iStoreX — Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{font-family:Poppins,sans-serif}

/* ================= BODY (SAME AS HOME) ================= */
body{
  background:#000000;
  color:white;
  overflow-x:hidden;
}

/* ================= NAVBAR (SAME AS HOME) ================= */
.navbar{
  backdrop-filter: blur(20px);
  background: rgba(0,0,0,0.75)!important;
  border-bottom:1px solid rgba(255,255,255,0.08);
}
.nav-link{color:white!important}

/* ================= PRODUCTS SECTION ================= */
.products-section{
  padding:130px 0 80px;
}

/* ================= PRODUCT CARD (HOME STYLE) ================= */
.product-card{
  position:relative;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:22px;
  padding:25px;
  text-align:center;
  transition:.5s;
  height:100%;
  overflow:hidden;
}

/* SHINE LAYER */
.product-card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    120deg,
    transparent 45%,
    rgba(255,255,255,0.08) 50%,
    transparent 55%);
  opacity:0;
  transition:.5s;
}

.product-card:hover::after{opacity:1}

.product-card:hover{
  transform:translateY(-14px) scale(1.04);
  box-shadow:0 30px 70px rgba(0,0,0,.9);
}

/* ================= PRODUCT IMAGE ================= */
.product-card img{
  width:100%;
  height:220px;
  object-fit:contain;
  margin-bottom:15px;
  filter:drop-shadow(0 40px 80px rgba(0,0,0,.9));
  transition:.6s ease;
}

.product-card:hover img{
  transform:scale(1.08);
}

/* ================= PRODUCT NAME ================= */
.product-card h2{
  font-size:1.05rem;
  font-weight:600;
  min-height:44px;
}

/* ================= PRICE ================= */
.price{
  color:#ffffff;
  font-weight:700;
  margin:10px 0 16px;
}

/* ================= BUTTONS (HOME STYLE) ================= */
.btn-glow{
  position:relative;
  background:linear-gradient(135deg,#111111,#000000);
  border:none;
  color:white;
  padding:10px 22px;
  border-radius:40px;
  box-shadow:0 0 25px rgba(255,255,255,.15);
  overflow:hidden;
  transition:.4s;
  font-size:.9rem;
}

.btn-glow::after{
  content:"";
  position:absolute;
  top:-100%;
  left:-100%;
  width:200%;
  height:200%;
  background:linear-gradient(
    120deg,
    transparent 40%,
    rgba(255,255,255,0.25) 50%,
    transparent 60%);
  animation: btnShine 6s infinite linear;
}

@keyframes btnShine{
  0%{transform:translateX(-50%)}
  100%{transform:translateX(50%)}
}

.btn-glow:hover{
  transform:scale(1.08);
  box-shadow:0 0 45px rgba(255,255,255,.3);
}

.btn-outline-light{
  border-radius:40px;
  padding:10px 22px;
  font-size:.9rem;
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-white">iStoreX</a>

    <div class="collapse navbar-collapse show">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'storeIndex' %}">Home</a>
        </li>

        {% for item in categories %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'storeproductscategory' item.name %}">
              {{ item.name }}
            </a>
          </li>
        {% endfor %}
      </ul>

      <button class="btn btn-outline-light">Cart</button>
    </div>
  </div>
</nav>

<!-- ================= PRODUCT LIST ================= -->
<section class="products-section">
  <div class="container">
    <div class="row g-4">

      {% for item in product %}
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="product-card">

          <img src="{{ item.image.url }}" alt="{{ item.name }}">

          <h2>{{ item.name }}</h2>

          <div class="price">₹ {{ item.price }}</div>

          <div class="d-flex justify-content-center gap-2">
            <button class="btn btn-outline-light">Add to Cart</button>
            <button class="btn-glow">Buy Now</button>
          </div>

        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</section>

</body>
</html>
