<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Successful — iStoreX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{font-family:Poppins,sans-serif}

body{
  background:#000;
  color:white;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#0a0a0a,#000);
  z-index:-1;
}

.success-card{
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,.12);
  border-radius:28px;
  padding:50px 40px;
  text-align:center;
  max-width:460px;
}

.success-icon{
  font-size:60px;
  margin-bottom:20px;
}

.success-card h2{
  margin-bottom:10px;
}

.success-card p{
  color:rgba(255,255,255,.6);
  margin-bottom:30px;
}

.btn-glow{
  background:linear-gradient(135deg,#111,#000);
  border:none;
  color:white;
  padding:14px 36px;
  border-radius:40px;
  box-shadow:0 0 25px rgba(255,255,255,.15);
  transition:.35s;
  text-decoration:none;
}

.btn-glow:hover{
  transform:scale(1.05);
  box-shadow:0 0 45px rgba(255,255,255,.3);
}
</style>
</head>

<body>

<div class="success-card">
  <div class="success-icon">✅</div>
  <h2>Payment Successful</h2>
  <p>Your order has been placed successfully.<br>Thank you for shopping with iStoreX.</p>

  <a href="{% url 'storeIndex' %}" class="btn-glow">
    Continue Shopping
  </a>
</div>

</body>
</html>
