<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login â€” iStoreX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{font-family:Poppins,sans-serif}

body{
  background:#000;
  color:white;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* BACKGROUND GLOW */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#0a0a0a,#000);
  z-index:-2;
}

/* LOGIN CARD */
.login-card{
  width:100%;
  max-width:420px;
  background:rgba(0,0,0,0.65);
  backdrop-filter:blur(30px);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:28px;
  padding:40px 36px;
  box-shadow:0 40px 100px rgba(0,0,0,.9);
  animation:fadeUp 1s ease;
}

/* TITLE */
.login-title{
  font-size:1.8rem;
  font-weight:600;
  text-align:center;
}

.login-subtitle{
  text-align:center;
  font-size:14px;
  color:rgba(255,255,255,.6);
  margin-top:6px;
  margin-bottom:30px;
}

/* INPUTS */
.form-control{
  background:rgba(255,255,255,0.06);
  border:1px solid rgba(255,255,255,0.18);
  color:white;
  border-radius:14px;
  padding:12px 16px;
}

.form-control::placeholder{
  color:rgba(255,255,255,.5);
}

.form-control:focus{
  background:rgba(255,255,255,0.08);
  border-color:rgba(255,255,255,.4);
  box-shadow:none;
  color:white;
}

/* LOGIN BUTTON */
.btn-login{
  background:linear-gradient(135deg,#111,#000);
  border:none;
  color:white;
  padding:12px;
  border-radius:40px;
  box-shadow:0 0 25px rgba(255,255,255,.15);
  transition:.35s;
  width:100%;
}

.btn-login:hover{
  transform:scale(1.06);
  box-shadow:0 0 45px rgba(255,255,255,.3);
}

/* LINKS */
.login-links{
  margin-top:20px;
  text-align:center;
  font-size:14px;
}

.login-links a{
  color:rgba(255,255,255,.7);
  text-decoration:none;
}

.login-links a:hover{
  color:white;
}

/* ANIMATION */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<div class="login-card">
  <h1 class="login-title">Sign in</h1>
  <p class="login-subtitle">Continue to iStoreX</p>

  <!-- LOGIN FORM (UI ONLY) -->
  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Email or Username">
    </div>

    <div class="mb-4">
      <input type="password" class="form-control" placeholder="Password">
    </div>

    <button type="submit" class="btn-login">Login</button>
  </form>

  <div class="login-links">
    <p class="mt-3">
      <a href="{% url 'forgot_password' %}">Forgot password?</a>
    </p>
    <p>
      New to iStoreX?
      <a href="{% url 'signup' %}">Create an account</a>
    </p>
  </div>
</div>

</body>
</html>
