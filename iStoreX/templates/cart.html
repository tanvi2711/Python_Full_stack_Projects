<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Cart — iStoreX</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{font-family:Poppins,sans-serif}

body{
  background:#000;
  color:white;
  min-height:100vh;
  padding-top:80px;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,#0a0a0a,#000);
  z-index:-1;
}

/* NAVBAR */
.navbar{
  backdrop-filter:blur(20px);
  background:rgba(0,0,0,.78)!important;
  border-bottom:1px solid rgba(255,255,255,0.08);
}

/* PAGE HEADER */
.page-title{
  text-align:center;
  margin-bottom:40px;
}
.page-title h1{
  font-size:2.2rem;
  font-weight:600;
}
.page-title p{
  color:rgba(255,255,255,.6);
}

/* CART CARD */
.cart-card{
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,.12);
  border-radius:24px;
  padding:24px;
  margin-bottom:20px;
  display:flex;
  align-items:center;
  gap:20px;
  transition:.4s;
}

.cart-card:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 50px rgba(0,0,0,.8);
}

.cart-img{
  width:100px;
  height:100px;
  object-fit:contain;
  filter:drop-shadow(0 20px 40px rgba(0,0,0,.9));
}

.cart-info h5{
  margin-bottom:6px;
}

.cart-info p{
  margin:0;
  font-size:14px;
  color:rgba(255,255,255,.7);
}

/* PRICE */
.cart-price{
  font-weight:600;
  margin-top:6px;
}

/* BUTTON */
.btn-glow{
  background:linear-gradient(135deg,#111,#000);
  border:none;
  color:white;
  padding:12px 30px;
  border-radius:40px;
  box-shadow:0 0 25px rgba(255,255,255,.15);
  transition:.35s;
  text-decoration:none;
  display:inline-block;
}

.btn-glow:hover{
  transform:scale(1.05);
  box-shadow:0 0 45px rgba(255,255,255,.3);
}

/* EMPTY CART */
.empty-cart{
  text-align:center;
  color:rgba(255,255,255,.6);
  margin-top:80px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="{% url 'storeIndex' %}">
      iStoreX
    </a>
  </div>
</nav>

<div class="container">

  <!-- HEADER -->
  <div class="page-title">
    <h1>Your Cart</h1>
    <p>Review items before checkout</p>
  </div>

  {% if cart_items %}

    {% for item in cart_items %}
    <div class="cart-card">

      <img src="{{ item.product.image.url }}" class="cart-img" alt="{{ item.product.name }}">

      <div class="cart-info flex-grow-1">
        <h5>{{ item.product.name }}</h5>
        <p>Quantity: {{ item.quantity }}</p>
        <div class="cart-price">₹ {{ item.product.price }}</div>
      </div>

    </div>
    {% endfor %}

    <div class="text-center mt-5">
      <a href="{% url 'storeIndex' %}" class="btn-glow">
        Continue Shopping
      </a>
    </div>

  {% else %}

    <div class="empty-cart">
      <h4>Your cart is empty</h4>
      <p>Add some Apple magic ✨</p>
      <a href="{% url 'storeIndex' %}" class="btn-glow mt-3">
        Go to Store
      </a>
    </div>

  {% endif %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
